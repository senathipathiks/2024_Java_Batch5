<html>
    <head>
        <script>
            var name;
            window.onload=function()
            {
                name=prompt("Enter your name")
            }
            function vaildate(){
                alert(" hello"+name+"Check tje Email id")
            }

            function msg(){
                var conf=confirm("Are to sure to submit");
                if(conf=true){
                    open("https://www.gmail.com")
                } else{
                    open("https://google.com")
                }
            }
          
        </script>
    </head>
    <body>
        <input type="text" name="email" onblur="vaildate()">
        <input type="submit" name="button" onblur="msg()">
    </body>
</html>
