<html>
    <head>
        <script>
            function verify(){
                var a = document.getElementById("uname").value;
                if(a === ""){
                    alert("Required");
                }
            }
            function msg()
            {
                alert("Hello");
            }
           
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="uname" onblur="verify()">
            <input type="submit" name="submit" onclick="msg()">
        </form>
        
    </body>
</html>
