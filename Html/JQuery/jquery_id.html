<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using id</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#show").click(function(){
                $("#para1").toggle();
            })
        })
    </script>
</head>
<body>
    <p id="para1" style="display: none">This is my paragraph</p>
    <input type="submit" name="" id="show">
</body>
</html>
