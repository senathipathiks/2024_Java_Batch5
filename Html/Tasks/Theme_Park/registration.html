<body>
        <div class="container">
            <form action="">
                <h1 id="head1">Registration</h1>
                Username *
                <input type="text" name="text" class="in" required>

                <input type="radio" name="radio" required> Male
                <input type="radio" name="radio"> Female

                Address*
                <textarea name="" class="in" cols="20" rows="5" required></textarea>

                <input type="password" name="text" class="in" required>
                Confirm Password *
                <input type="password" name="text" class="in" readonly>
                <button style="width: 100%;">Register</button>
                <a href="Registration.html">Already have an account?</a>
            </form>
        </div>
