<html>
    <head>
        <title>CSS</title>
        <style>
            p{
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            h2{
                color:cornflowerblue;
                font-style: italic;
                text-decoration:underline;
                background-color: aliceblue;
            }
        </style>
    </head>
    <body>
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">What is ID class in CSS?</h2>
        <p style="color:rgb(82, 231, 82)">
            In CSS, a class is used to group more than one element, whereas an ID is used to identify a single element.<br> 
            A class selector is therefore used to style multiple HTML elements of the same class, 
            while an ID selector is used to style one HTML element.</p>
    </body>
</html>
