<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile</title>
    <link rel="stylesheet" href="Mobile.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<section style="height: 100vh">
    <img src="pngwing.com.png" class="img-fluid" alt=""><br><br>
</section>

    <section id="o" style="height: 100vh">

        <div class="old">
            <span class="display-1">1980's</span>
            <span class="display-1">Landline</span>
            <img src="old.jpg" alt="">
        </div>
    </section>
        
    <section id="n" style="height: 100vh">
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="nokia2.avif" style="width: 500px;">
            </div>
        <div class="col-md-6">
            <span class="display-1">2000's</span><br><br>
            <span class="display-1 img-responsive">Nokia 1100</span>
        </div>
            
    </div>
    </div>
    </section>

    
    <section id="z" style="height: 100vh">
        
        
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="display-1">Gen Z</span><br><br>
                    <span class="display-1 img-responsive">Nokia 12 Pro 5G+</span>
                </div>

                <div class="col-md-6">
                    <img src="bg.jpg" style="width: 900px;">
            </div>
        
            
    </div>
    </div>
    </section>

    
</body>
</html>
