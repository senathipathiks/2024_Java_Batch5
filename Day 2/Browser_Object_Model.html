<html>
    <head>
        <script>
            function validate(){
                alert("check the email id")
            }
            function msg()
            {
                var conf=confirm("Are you sure to submit!!!!");
                if(conf == true) {
                    open("https://outlook.office.com/mail/")
                }
                else{
                    open();
                }
            }
                        

        </script>

    </head>
    <body>
        <input type="text" name="email" onclick="validate()">
        <input type="submit" name="button" onclick="msg()">

    </body>
</html>
