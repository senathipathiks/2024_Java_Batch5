<html>
    <head>
        <script>
            var date = new Date();
            document.writeln(date.getDate()+"<br>");
            document.writeln(date.getFullYear()+"<br>");
            document.writeln(date.getDay()+"<br>");//2 is tuesday
            document.writeln(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds()+"<br>");
            document.writeln(date);
            </script>
    </head>
</html>
