<html>
    <head>
        <script>
            function msg1(){
                var name = document.getElementsByTagName("p");
                document.getElementById("para").innerHTML=name[1].innerHTML;
                document.getElementsById("para").style.color="red";
                

            }
        </script>
    </head>
    <body>
       <p>This is paragraph 1</p><br>
       <p  >This is paragraph 2</p><br>
        <input type="submit" onclick="msg1()">
        <div id="para"></div>

    </body>
</html>
