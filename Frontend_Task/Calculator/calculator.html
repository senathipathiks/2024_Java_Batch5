<html>
    <head>
        <title>Calculator</title>
        <style>
            table{
                background-color: aqua;
                border-radius: 20px;
                border-color: black;
            }
    td{
       
        font-family: 'Courier New', Courier, monospace;
        font-size: xx-large;
        background-color: violet;

    }
    
    input{
        background-color: violet;
        color:blue;
        padding:20px;
        width: 100%;
    }
        </style>
        
    </head>

        <table border="7" align="center">

            <tr>
                <td colspan="5" ><input align="left" type="text" value="0"  ></td>
            </tr>

                <td><input type="submit" name="b" value="1"></td>

                <td><input type="submit" name="b" value="7"></td>
                <td><input type="submit" name="b" value="8"></td>
                <td><input type="submit" name="b" value="9"></td>
                <td><input type="submit" name="b" value="/"></td>
                <td><input type="submit" name="b" value="%"></td>
            </tr>

                <td><input type="submit" name="b" value=")"></td>
                <td><input type="submit" name="b" value="("></td>
                <td><input type="submit" name="b" value="^"></td>

                <td><input type="submit" name="b" value="AC"></td>
            </tr>

        </table>

</html>
