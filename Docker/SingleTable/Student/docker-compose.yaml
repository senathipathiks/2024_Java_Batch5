version: "3.7"
 
# Define services
services:
  # App backend service
  backend:
    # Configuration for building the docker image for the backend service
    image: student-backend
    container_name: student-backend
    build:
      context: ./backend # Use an image built from the specified dockerfile in the `polling-app-server` directory.
    ports:
      - "8050:8050" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    # restart: always
    depends_on:
      - db # This service depends on mysql. Start that first.
    environment: # Pass environment variables to the service
      SPRING_DATASOURCE_URL: jdbc:mysql://192.168.128.2:3306/Student_db?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    networks: # Networks to join (Services on the same network can communicate with each other using their name)
      - backend
      - frontend
 
  # Frontend Service
 
  frontend:
    image: student-frontend
    container_name: student-frontend
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - frontend
  # Database Service (Mysql)
  db:
    image: mysql:5.7
    ports:
      - "6704:3306"
    restart: always
    environment:
      MYSQL_DATABASE: Student_db
      # MYSQL_USER: root
      # MYSQL_PASSWORD: Admin@123
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - backend
# Volumes
volumes:
  db-data:
 
# Networks to be created to facilitate communication between containers
networks:
  backend:
  frontend: