<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: 101%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <center><div id ="rev">
    <center><h1>Reservation</h1></center>   
    <center><img src="reservation.png" width = "30" height = "30"></center>
    <form action=" ">
        <table align="center">
            <tr>
                <td>Name:</td>
            </tr>
            <tr>
                <td><input type="text" name="firstname" id=""></td>
            </tr>
            <tr>
                <td>Phone No:</td>
            </tr>
            <tr>
                <td><input type="text" name="phoneno" id=""></td>
            </tr>
            <tr>
                <td>Adhaar No:</td>
            </tr>
            <tr>
                <td><input type="text" name="adhaar" id=""></td>
            </tr>
            <tr>
                <td>Check In:</td>
                <td><input type="date" name="in-date" value="2024-03-15" min="2024-03-15" max="2030-12-31" id=""/></td>
                <td><input type="time" name="in-time" id=""></td>
            </tr>
            <tr>
                <td>Check out:</td>
                <td><input type="date" name="out-date" value="2024-03-15" min="2024-03-15" max="2030-12-31" id=""/></td>
                <td><input type="time" name="out-tome" id=""></td>
            </tr>
            <tr>
                <td>Room Type:</td>
                <td><select name="rooms" id="tooms">
                    <option value="Single">Single Room</option>
                    <option value="Twin">Twin Room</option>
                    <option value="Double">Double Room</option>
                    <option value="Triple">Triple Room</option>
                    <option value="Quad">Quad Room</option>
                    <option value="HollywoodTwin">Hollywood Twin Room</option>
                    <option value="Double-Double">Double-Double Room</option>
                    <option value="King">King Room</option>
                    <option value="Queen">Queen Room</option>
                    <option value="Interconnecting">Interconnecting Room</option>
                    <option value="Adjoining">Adjoining Room</option>
                    <option value="Adjacent">Adjacent Room</option>
                    <option value="Parlour">Parlour Room</option>
                    <option value="Studio">Studio Room</option>
                    <option value="Duplex">Duplex Room</option>
                    <option value="Hospitality">Hospitality Room</option>
                    <option value="Lanai">Lanai Room</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>No Of children:</td>
                <td><select name="rooms" id="tooms">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="more">More..</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>No Of Adults:</td>
                <td><select name="rooms" id="tooms">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="more">More..</option>
                    </select>
                </td>
            </tr>
        </table>
        <td><center><button style="width: 20%;">Book</button></center></td>
    </form>
</div></center>
</body>
</html>
