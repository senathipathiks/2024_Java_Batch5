<html>
    <head>
        <script>
            function verify()
            {
                var a=document.getElementById("Username").value;
                if(a=="")
                alert("Required");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="Username" onblur="verify()">
            <input type="submit" name="submit" onclick="verify()">
        </form>
    </body>
</html>
