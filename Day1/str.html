<html>
    <head>
        <script>
            var str="hello";
            document.write(str.charAt(1));
            document.write(str.concat("Welcome"));
            document.writeln(str.indexOf('a'));
            document.writeln(str.lastIndexOf('a'));
            document.writeln(str.startsWith('h'));
            document.writeln(str.endsWith('oo'));
            document.writeln(str.length);
            document.writeln(str.toLowerCase());
            document.writeln(str.toUpperCase());
            document.writeln(str.substring(1,2));
            document.writeln(str.substr(1,3));
            document.writeln(str.slice(1,3));
            document.writeln(str.trim());
            
        </script>

    </head>
</html>
