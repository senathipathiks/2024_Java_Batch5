<html>
    <head>
        <script>
            var date=new Date();

            document.write(date.getDate());
            document.write(date.getFullYear());
            document.write(date.getDay()+1);
            document.write(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds())
            document.write(date);
        </script>
    </head>
</html>
