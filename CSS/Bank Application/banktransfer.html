<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bankTranStyle.css">
    <STYle>
        body {
            background-image: url("mainbg.png");
            background-position: fixed;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </STYle>

<body>
    <h1>Bank Transfer</h1>
    Account Holder Name <br>
    <input type="text" id="name" placeholder="Account holder name" required><br>
    IFSC Code <br>
    <input type="text" id="ifsc" placeholder="Enter IFSC Code" required><br>
    Account Number <br>
    <input type="text" id="accno" placeholder="Account number" required><br>
    Re-enter Account Number <br>
    <input type="text" id="reacc" placeholder="Re-enter Account Number" required> <br>
    <br><input type="submit" id="submit">
</body>
