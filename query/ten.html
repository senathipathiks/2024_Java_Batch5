<html>
<head>    
<script src="jquery-3.7.1.js"></script>
<script>
    $(document).ready(function(){
     $("#add").click(function(){
        var x=parseInt($("#num1").val());
        
        var y=parseInt($("#num2").val());
       
        var z=x+y;
        $("#sum").val(z);

    })
    })
</script>
</head>
<body>   
    enter num 1:<input type="text" id="num1">
    <br>
    enter num 2:<input type="text" id="num2"> 
    <br>
    <input type="submit" id="add" value="add"><br>
    <br>
    Result:<input type="text" id="sum"> <br>

</body>
</html>
