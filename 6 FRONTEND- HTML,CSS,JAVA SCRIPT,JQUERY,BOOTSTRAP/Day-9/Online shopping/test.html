<form name="myForm" onsubmit="return validateForm(this)">
    <input type="text" name="name" value="Name" /><br />
    <input type="text" name="addressLine1" value="Address Line 1" /><br />
    <input type="submit" />
</form>

<script>
    function validateForm(form) {
        const nameField = form.name;
        const addressLine1 = form.addressLine1;

        if (isNotEmpty(nameField) && isNotEmpty(addressLine1)) {
            return true;
        } else {
            alert("Please fill in all required fields.");
            return false;
        }
    }

    function isNotEmpty(field) {
        const fieldData = field.value;
        if (fieldData.trim() === "") {
            field.className = "FieldError"; // Add a class to highlight the error
            return false;
        } else {
            field.className = "FieldOk"; // Reset the field back to default
            return true;
        }
    }
</script>
