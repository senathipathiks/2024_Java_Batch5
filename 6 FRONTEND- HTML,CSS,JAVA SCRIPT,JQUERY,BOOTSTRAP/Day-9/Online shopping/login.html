<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js"></script> -->
    <meta name="viewport" content="width=device-width, initial.scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#but").click(function () {
                var x = $("#uname").val();
                var y = $("#password").val();
                if (x == "") {
                    $("#a").show();
                }
                if (y == "") {
                    $("#b").show();
                }
            })
        })
    </script>

</head>

<body>

    <div id="log" class="container">
        <center>
            <h1>Login</h1>
        
        <center><img src="user.png" width="30" height="30"></center>
        <h3 style="font-size: large;">User Name:</h3>
        <input type="text" name="name" id="uname" required>
        <p id="a" style="display: none; font-size: smaller; color: red;">Enter the valid user name</p>
        <h3 style="font-size: large;">Password:</h3>
        <input type="password" name="password" id="password" required>
        <p id="b" style="display: none;font-size: smaller; color: red;">Enter the valid password</p><br>
        <center><button id="but">Login</button></center>

        <div id="frpass">
            <center><a href="forgot.html">Forgot password</a></center>
        </div>

        <div id="frpass">
            <center><a href="registration.html">New user?</a></center>
        </div>
    </center>
    </div>

</body>

</html>
