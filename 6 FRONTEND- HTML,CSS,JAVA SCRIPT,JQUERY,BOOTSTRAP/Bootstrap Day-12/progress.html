<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title></title>
</head>

<body>
    <div class="container">
        <h1>Loading.....</h1>
        <div class="progress">
            <div class="progress-bar bg-info" style="width:10%;"></div>
        </div>
    </div>
    <div class="container">
        <h1>Loading.....</h1>
        <div class="progress">
            <div class="progress-bar-striped bg-info" style="width:10%;"></div>
        </div>
    </div>
    <div class="container">
        <h1>Loading.....</h1>
        <div class="progress">
            <div class="progress-bar-striped active bg-info" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:10%;"></div>
        </div>
    </div>
    <div class="container">
        <progress class="bg-danger" value="90" max="100"></progress>
    </div>    
</body>

</html>
