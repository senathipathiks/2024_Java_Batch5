<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->

    <style>
        .style1{
            color: blue;
            background-color: rgb(0, 255, 34);
        }
        .style3{
            color: rgb(146, 35, 35);
            background-color: rgb(68, 204, 14);
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#Style-1").click(function(){
                $("#para").addClass("style1");
            })
            $("#Style-2").click(function(){
                $("#para").removeClass("style1 style2 style3");
            })
            $("#Style-3").click(function(){
                $("#para").toggleClass("style3");
            })
        })

    </script>
</head>

<body>
    <center>
        <h1 id="para"> hii hello</h1>
        <input type="button" id="Style-1" value="Style-1">
        <input type="button" id="Style-2" value="style-2">
        <input type="button" id="Style-3" value="style-3">
    </center>
</body>

</html>
