<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="jquery-3.7.1.js"></script>
    <script>

        $(function(){
            $("p").css({"color":"black" , "background-color":"green", "font-size":"30px"});
        })
        $(function(){
            $("#show").click(function(){
                $("#para").fadeToggle(3000);
                $("#img").fadeToggle(3000);

            })
        })        


    </script>
</head>
<body>
    <h1>JQUERY</h1>
    <center><img src="img.jfif" id="img" >
    <p id="para" style="display: none;">This is my paragraph</p>
    <input type="submit" id="show" placeholder="show" style="padding: 10px 20px; color: darkcyan;"></center>
</body>
</html>
