<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            var x = document.querySelector("p");
            document.querySelector("#h").innerHTML = x.innerHTML;
        }
        function displayAll(){
            var x = document.querySelectorAll("p");
            document.querySelector("#hAll").innerHTML = x[1].innerHTML;
        }
    </script>
</head>
<body>
    <p>this is paragraph 1</p>
    <p>this is paragraph 2</p>
    <button id="button" onclick="display()">submit</button>
    <h1 id="h"></h1>

    <button id="buttonAll" onclick="displayAll()">submit</button>
    <h1 id="hAll"></h1>
</body>
</html>
