<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#button").click(function () {
                var x = parseInt($("#a1").val());
                var y = parseInt($("#a2").val());
                var z = x + y;
                $("#sum").val(z);

            })
        })

    </script>
</head>

<body>
    <center>
        Enter the number 1 : <input type="number" id="a1"><br>
        Enter the number 2 : <input type="number" id="a2"><br>
        <input type="submit" id="button"><br>
        <input type="text" id="sum"><br>
    </center>
</body>

</html>
