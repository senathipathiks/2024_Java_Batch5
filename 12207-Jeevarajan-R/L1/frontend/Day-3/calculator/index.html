<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator/css/style.css">
</head>
<body>
    <h1 class="heading">Calculator</h1>
    <div class="main-frame">
        <div class="display">
            <input style="text-align: right;" type="text" value="0" id="">
        </div>
        <div class="ar-bt">
            <button class="top" type="button">AC</button>            
            <button class="top" type="button"><sup>+</sup>/<sub>-</sub></button>            
            <button class="top" type="button">%</button>
            <button class="corner" type="button">/</button>
        </div>
        <div class="ar-bt">
            <button type="button">7</button>            
            <button type="button">8</button>            
            <button type="button">9</button>
            <button class="corner" type="button">x</button>
        </div>
        <div class="ar-bt">
            <button type="button">4</button>            
            <button type="button">5</button>            
            <button type="button">6</button>
            <button class="corner" type="button">-</button>
        </div>
        <div class="ar-bt">
            <button type="button">1</button>            
            <button type="button">2</button>            
            <button type="button">3</button>
            <button class="corner" type="button">+</button>
        </div>
        <div class="ar-bt">
            <button id="z" type="button">0</button>           
            <button type="button">.</button>
            <button class="corner" type="button">=</button>
        </div>
    </div>
</body>
</html>
