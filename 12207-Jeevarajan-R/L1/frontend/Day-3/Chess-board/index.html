<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess board</title>
    <link rel="stylesheet" href="/Chess-board/css/style.css">
</head>
<body>
    <div class="chess-board">
        <div class="row">
            <div class="black">
                <div class="col">
                    <div class="w">&#9820;</div>
                    <div class="b">&#9822;</div>
                    <div class="w">&#9821;</div>
                    <div class="b">&#9819;</div>
                    <div class="w">&#9818;</div>
                    <div class="b">&#9821;</div>
                    <div class="w">&#9822;</div>
                    <div class="b">&#9820;</div>
                </div>
                <div class="col">
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
            </div>
        </div>   
        <div class="row">
            <div class="col">
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
                <div class="b"></div>
                <div class="w"></div>
            </div>
        </div>
        <div class="white">
            <div class="row">
                <div class="col">
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                    <div class="w">&#9817;</div>
                    <div class="b">&#9817;</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="b">&#9820;</div>
                    <div class="w">&#9822;</div>
                    <div class="b">&#9821;</div>
                    <div class="w">&#9819;</div>
                    <div class="b">&#9818;</div>
                    <div class="w">&#9821;</div>
                    <div class="b">&#9822;</div>
                    <div class="w">&#9820;</div>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
