<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
        <center><h1>To-Do list</h1></center>
        <div class="todo">
            <input id="ip" type="text" placeholder="Add your list">
            <input class="add" type="submit" value="Add">
        </div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Go to Gym">
			<input class="todo__checkbox" type="checkbox">
		</div>
		
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Drink 10 lit water">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)">
			<input class="todo__checkbox" type="checkbox">
		</div>
		
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Walk 5kms">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)" value="Meditate 30 mins">
			<input class="todo__checkbox" type="checkbox">
		</div>
		<div class="todo">
			<input class="todo__value" type="text" placeholder="(empty)">
			<input class="todo__checkbox" type="checkbox">
		</div>
	</div>
</body>
</html>
