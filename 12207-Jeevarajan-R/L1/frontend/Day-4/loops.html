<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //looping statement

        //for loop
        var i;
        document.writeln("Using for-Loop<br>")
        for(i=1;i<=5;i++){
            document.write(i);
        }
        //using while loop
        var j=1;
        document.write("<br>Using while-loop<br>")
        while(j<=5){
            document.write(j);
            j++;
        }

    </script>
    
</body>
</html>
