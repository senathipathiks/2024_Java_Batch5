<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-handler</title>

    <script>
        var fl = true;
        function verify(){
            var name = document.getElementById('name').value;
            if(name ==""){
                alert('Name required. Please Enter....');
            } else {
                // alert(name);
                sum(name);
            }
        }
        function changeClr(){
            var h1 = document.getElementById('h1')
            h1.style.color = "red";
        }
        function changeFont(){
            var h1 = document.getElementById('h1')
            h1.style.fontSize = "40px";
        }

        function sum(a){
            alert( `Your name ${a} is Registered Successfully!!!`);
        }

    </script>
</head>
<body>
    <h1 id="h1" onmouseenter="changeFont()" ondblclick="changeClr()"> Hover and DblClick  here  !!!</h1>
    <form action="">
        <input type="text" onfocus="" name="" id="" required>
        <input type="number" required name="" id="">
        <input type="button" value="submit" name="" id="">
        <input id="name" on="verify()"  type="search" name="" id="">
    </form>
</body>
</html>
