<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Built-in objects in Java script</title>

    <script>
        //fundamental objects in javascript
        // -> Objects
        // -> functions
        // -> Boolean
        // -> Symbols
        
        //Numbers and Dates object
        // -> Math
        // -> BigInt
        // -> Number
        // -> Date

        //Date object examples
        var date = new Date();
        document.write("Full year : "+date.getFullYear()+"<br>");
        document.write("Month : "+date.getMonth()+"<br>");
        document.write("Day : "+date.getDay()+"<br>");
        document.write("Hour : "+date.getHours()+"<br>");
        document.write("Date : "+date.getDate()+"<br>");
        document.write("Time : "+date.getTime()+"<br>");
        document.write("Full format time: "+date+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
