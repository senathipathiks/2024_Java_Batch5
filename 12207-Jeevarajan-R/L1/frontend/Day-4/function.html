<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Enter your name" id="name" required>
        <input type="submit" name="" id="submit" value="submit" onclick="verify()">
    </form>
    <script>
        function verify(){
            var name = document.getElementById('name').value;
            if(name ==""){
                alert('Name required. Please Enter....');
            } else {
                // alert(name);
                sum(name);
            }
        }

        function sum(a){
            alert( `Your name ${a} is Registered Successfully!!!`);
        }

    </script>
</body>
</html>
