<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>OTP Verification Form</title>
    <style>
      /* Import Google font - Poppins */
body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #caf0f8;
  /* box-shadow: 0 9px 40px rgba(0, 0, 0, 0.4); */
 
    backdrop-filter: blur(5px);
}
:where(.container, form, .input-field, header) {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.container {
  background: #fff;
  padding: 10px 10px;
  border-radius: 12px;
  row-gap: 5px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}
 
.container h4 {
  font-size: 1.25rem;
  color: #03045e;
  font-weight: 500;
}
form .input-field {
  flex-direction: row;
  column-gap: 10px;
}
.input-field input {
  height: 45px;
  width: 42px;
  border-radius: 6px;
  outline: none;
  font-size: 1.125rem;
  text-align: center;
  border: 1px solid #ddd;
  color: #03045e;
}
.input-field input:focus {
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
}
.input-field input::-webkit-inner-spin-button,
.input-field input::-webkit-outer-spin-button {
  display: none;
}
form button {
  margin-top: 25px;
  width: 100%;
  color: #fff;
  font-size: 1rem;
  border: none;
  padding: 9px 0;
  cursor: pointer;
  border-radius: 12px;
  background: #00b4d8;
  transition: all 0.2s ease;
}
form button.active {
  background: #4070f4;
  pointer-events: auto;
}
form button:hover {
  background: #537ced;
}
    </style>
  </head>
  <body>

      <img src="traced-IMG_3968 2.png" width="20%" height="20%">

        <div class="input-field">
           
          <input type="number" min="0" max="9"/>
          <input type="number" min="0" max="9"/>
          <input type="number" min="0" max="9"/>
          <input type="number" min="0" max="9"/>
        </div>
        <button>Verify OTP</button>
      </form>
    </div>
  </body>
</html>
