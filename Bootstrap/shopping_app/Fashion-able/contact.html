    <section class="contactsection">
        <div class=" contactcontainer">
            <div>
                <div>

                    <h2 class="text-center">Contact</h2>

                </div>
            </div>
            <div>
                <div>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label ">Name</label><br>
                            <input type="text" class="form-control" id="exampleInputName" required>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputMobileNo" class="form-label">Mobile Number</label><br>
                            <input type="number" class="form-control" id="exampleInputMobileNo" required>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Textarea</label><br>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>


    </section>


    <div class="footer">
        <div class="footercontainer">

                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
