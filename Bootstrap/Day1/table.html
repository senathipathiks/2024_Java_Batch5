<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
  <div class="container">
    <table class="table">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aravind</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>

    </table>
  </div><br>
  <!-- table striped -->
  <div class="container">
    <table class="table table-striped">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aravind</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rajan</td>
            <td>19</td>
        </tr>
    </table>
  </div>
  <!-- table bordered -->
  <div class="container">
    <table class="table table-bordered">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aravind</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rajan</td>
            <td>19</td>
        </tr>
    </table>
  </div>
  <!-- table hover -->
  <div class="container">
    <table class="table table-hover">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Aravind</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rajan</td>
            <td>19</td>
        </tr>
    </table>
  </div>
  <div class="container">
    <table class="table table-border less table-success">
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr class="table-danger">
            <td>1</td>
            <td>Aravind</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Rajan</td>
            <td>19</td>
        </tr>
    </table>
  </div>


  
</body>
</html>
