<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        
        <input type="button" value="Submit" class="btn">
        <input type="button" value="Submit" class="btn btn-primary">
        <input type="button" value="Submit" class="btn btn-secondary">
        <input type="button" value="Submit" class="btn btn-success">
        <input type="button" value="Submit" class="btn btn-danger">
        <input type="button" value="Submit" class="btn btn-info">
        <input type="button" value="Submit" class="btn btn-link">
        <input type="button" value="Submit" class="btn btn-sm btn-outline-info">
        <input type="button" value="Submit" class="btn btn-warning">
        <input type="button" value="Submit" class="btn btn-sm btn-outline-primary">
        <input type="button" value="Submit" class="btn btn-sm btn-outline-danger">
    </div><br><br>
    <div class="btn-group">
        <input type="button" value="Submit" class="btn btn-sm btn-outline-primary" disabled>
        <input type="button" value="Submit" class="btn btn-success active" > 
        <input type="button" value="Submit" class="btn btn-danger disabled ">
        <input type="button" value="Submit" class="btn btn-info"  >
    </div><br><br>
    <div class="btn-group-vertical">
        <input type="button" value="Submit" class="btn btn-success">
        <input type="button" value="Submit" class="btn btn-danger">
        <input type="button" value="Submit" class="btn btn-info">
    </div>
</body>
</html>
