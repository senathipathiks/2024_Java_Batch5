<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Button</title>
</head>
<body>
<div class="container">
    <input type="button" value="submit" class="btn btn-sm btn-danger active">
        <input type="button" value="submit" class="btn btn-lg btn-success disabled">
        <input type="button" value="submit" class="btn btn-md btn-info">
        <input type="button" value="submit" class="btn btn-warning">
        <input type="button" value="submit" class="btn btn-primary">
        <input type="button" value="submit" class="btn btn-secondary">
        <input type="button" value="submit" class="btn btn-outline-danger">
        <input type="button" value="submit" class="btn btn-outline-success">
        <input type="button" value="submit" class="btn btn-outline-info">
        <input type="button" value="submit" class="btn btn-outline-primary">
        <input type="button" value="submit" class="btn btn-outline-secondary">
</div>
</body>
</html>
