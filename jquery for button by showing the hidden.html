<html>

    <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>

            $(document).ready(function() {
                $("#show").click(function(){
                    $("#para").show();
                    
                })
            }) 
        </script>

    </head>

    <body>
    <p id="para" style="display: none;">   This is paragraph</p>
    <input type="submit" value="show" id="show">

    </body>
</html>
