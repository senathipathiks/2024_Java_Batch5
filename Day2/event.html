<html>
    <head>
        <script>
            function colorChange()
            {
                document.getElementById("uname").style.background="green";
            }
            function msg()
            {
                var name=document.getElementById("uname");
                alert("Hello" +name.value)
            }
            function changeButtonColor()
            {
                document.getElementById("button").style.background="pink";
                document.getElementById("button1").style.color="aquagreen";
            }
            function confirmation()
            {
                confirm("confirm ah?")
            }
            function changeButtonText(){
                document.getElementById("button1").value="Click Me";
            }
            function changeSubmit(){
                document.getElementById("button1").value="Submit";
            }
            function msg2()
            {
                document.getElementById("Confirmmsg").innerHTML="Successfully submitted";
            }

        </script>
    </head>
    <body>
        
        <input type="text" id="uname" onfocus="colorChange()" onblur="msg()">
        <input type="submit" id="button" onmouseover="changeButtonColor()" onclick="confirmation()">
        <input type="submit" value="Submit1" id="button1" onmouseover="changeButtonText()" onmouseout="changeSubmit()" ondblclick="msg2()">
        <div id="Confirmmsg"></div>
        </body>
</html>
