<html>
    <head>
        <script>
            var name;
            window.onload=function()
            {
                name=prompt("Enter your name");
            }
            function validate()
            {
                alert("Hello" + name +"check the email")
            }
            function msg()
            {
               var conf = confirm("Are you sure to submit!!");
               if(conf==true)
               {
                open("http://www.gmail.com")
               }
               else
               {
                    open("http://www.google.com")
               }
            }

        </script>
        </head>
        <body>
            <input type="text" name="email" onblur="validate()">
              <input type="submit" name="button" onclick="msg()">
        </body>
</html>
