<html>
    <head>
        <script>
            function msg()
            {
                var da=new Date();
                document.getElementById("timer").innerHTML=da;
                setTimeout(msg,1000);
            }
        </script>
        </head>
        <body>
            <input type="submit" name="button" onclick="msg()">
        <div id="timer"></div>
        </body>
</html>
