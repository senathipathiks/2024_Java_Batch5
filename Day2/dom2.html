<html>
    <head>
        <script>
            function txt()
            {
                var name=document.getElementsByTagName("p");
                document.getElementById("para").innerHTML=name[0].innerHTML;
                document.getElementById("para").style.color="purple";
            }

        </script>
    </head>
    <body>
        <p>This is me from california</p>
        <p>This is what i have bought from there</p>
        <input type="submit"onclick="txt()">
        <div id="para"></div>
    </body>
    </html>
