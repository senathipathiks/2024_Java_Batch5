<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event</title>
    <script>
        function colorChange(){
            document.getElementById("uname").style.background="green";
        }
        function changetxt(){
            document.getElementById("button").innerHTML="click me".innerHTML;
        }
        function msg(){
            alert("The form was submitted");
        }
    </script>
</head>
<body>
    <input type="text" id="uname" onblur="colorChange()" >
    <input type="submit" id="button" onblur="changetxt()" ondblclick="msg()"> 
</body>
</html>
