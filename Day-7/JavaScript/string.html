
<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var ss="SIVA";
        document.write(ss.charAt(0),"<br>");
        var ss1=ss.concat("KASI");
        document.write("SS: ",ss,"<br>");
        document.write("SS1: ",ss1,"<br>");
        document.write(ss.indexOf('V'),"<br>");
        document.write(ss1.lastIndexOf('I'),"<br>");
        document.write(ss.startsWith('A'),"<br>");
        document.write(ss.endsWith('A'),"<br>");
        document.write(ss.length,"<br>");
        document.write(ss1.toLocaleLowerCase(),"<br>");
        document.write(ss1.toLocaleUpperCase(),"<br>");
        document.write(ss1.substring(0,4),"<br>"); // 0 to 3 char prints
        document.write(ss1.slice(0,4),"<br>"); // similar to substring
        document.write(ss1.substr(4,4),"<br>"); // starting value, how many char want print 
        document.write(ss1.trim(),"<br>"); // remove space


        //array
        var gk=["one","two","three","four"];
        document.write(gk[1],"<br>");
    </script>
    <title>loop</title>
</head>
<body>
    
</body>
</html>
