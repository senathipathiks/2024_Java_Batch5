<html>
    <head>

        <script>
            function msg() {
                alert("This is the message to you");
            }

            function verify(){
                var a = document.getElementById("uname").value;
                if(a=="") {
                    alert("Required");
                }
            }


            
        </script>
    </head>
    <body>
        <input type="text" id="uname" onblur="verify()">
        <input type="button" value="Submit" name="submit" onclick="msg()">

    </body>
</html>
