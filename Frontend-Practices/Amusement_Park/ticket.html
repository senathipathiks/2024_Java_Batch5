<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tickets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Edu+SA+Beginner:wght@400..700&family=Italianno&family=Madimi+One&family=My+Soul&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ticket.css" />
  </head>
  <body>
    <div id="navbar">
      <span>AMUSEMENT PARK</span>
      <button id="but"><i class="fa fa-bars"></i></button>
      <a href="Amusement.html" id="a1">HOME</a>
      <a href="registration.html" id="a2">REGISTRATION</a>
      <a href="ticket.html" id="a3">BOOK TICKETS</a>
      <a href="about.html" id="a4" target="_parent">ABOUT US</a>
    </div>
    <div id="ab">
      <h1>BOOK TICKETS</h1>
      <div class="name">
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="FIRST NAME"
          required
        />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="LAST NAME"
          required
        />
      </div>
      <div class="details">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="EMAIL ID"
          required
        />
        <input
          type="text"
          name="contact"
          id="contact"
          placeholder="ENTER MOBILE NUMBER"
          required
        />
      </div>
      <p for="" id="add">ADDRESS</p>
      <textarea name="address" id="address" cols="80" rows="5"></textarea>
      <div class="gender">
        <p for="gender">NO OF MALES</p>
        <input type="text" name="males" id="males" />
        <p for="gender">NO OF FEMALES</p>
        <input type="text" name="females" id="females" />
        <p for="gender">NO OF KIDS</p>
        <input type="text" name="kids" id="kids" />
      </div>
      <p id="method">PAYMENT METHOD :</p>
      <div class="payment">
        <input type="radio" name="pay" id="pay" /><label for="">OFFLINE</label>
        <input type="radio" name="pay" id="pay1" /><label for="">ONLINE</label>
      </div>
      <hr />
      <button id="tics"><a href="Amusement.html">BOOK TICKETS</a></button>
    </div>
  </body>
</html>
