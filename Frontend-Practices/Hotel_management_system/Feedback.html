<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback/Survey</title>
    <style>
      body {
        background-image: url("bg.png");
        background-position: 100% -2%;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: italic;
      }
      div {
        width: 400px;
        height: 300px;
        background-color: white;
        padding-left: 40px;
        padding-bottom: 20px;
        padding-top: 20px;
        padding-right: -10px;
        background-color: transparent;
        backdrop-filter: blur(10px);
        border-radius: 15px;
        margin-top: 130px;
        margin-left: 300px;
        box-shadow: 0 5px 10px 5px black;
      }
      #but {
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 10px;
        padding-bottom: 10px;
        margin-left: 250px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background-color: seagreen;
        color: white;
      }
      #but:hover {
        background-color: darkgreen;
        cursor: pointer;
      }
      textarea {
        resize: none;
        border: none;
        border-radius: 10px;
      }
      h1,
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <center><h1>Feedback</h1></center>
      <p>Give Feedback about our Hotel</p>
      <textarea name="feed" id="feed" cols="44" rows="7"></textarea>
      <input type="button" name="button" id="but" value="Submit" />
    </div>
  </body>
</html>
