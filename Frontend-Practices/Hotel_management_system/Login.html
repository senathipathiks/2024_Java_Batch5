<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url("bg.png");
        background-size: cover;
        background-position: 100% -2%;
        background-repeat: no-repeat;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: italic;
      }
      div {
        background-color: transparent;
        backdrop-filter: blur(10px);
        width: 350px;
        height: 250px;
        margin-top: 100px;
        margin-left: 300px;
        padding-left: 50px;
        padding-top: 20px;
        padding-bottom: 100px;
        border-radius: 15px;
        padding-right: 30px;
        box-shadow: 0 5px 10px 5px black;
      }

      #button {
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 15px;
        padding-bottom: 15px;
        margin-left: 50px;
        border-radius: 15px;
        background-color: rgb(7, 146, 7);
        color: white;
        border: none;
        font-size: medium;
      }
      #button:hover {
        background-color: darkgreen;
        cursor: pointer;
      }
      #email,
      #psw,
      #psw-repeat {
        padding-right: 150px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 15px;
      }
      input {
        padding-left: 20px;
        border: none;
      }
      a {
        text-decoration: none;
        color: white;
      }
      #forget {
        margin-left: 210px;
      }
      p {
        color: white;
      }
      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <form action="">
        <h1 style="color: white">Login</h1>

        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        /><br /><br />
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        /><br /><br />
        <a href="#" id="forget">Forget Password?</a><br /><br />
        <button type="submit" id="button">Login</button>

        <p>Don't have an account? <a href="Registration.html">Sign Up</a></p>
      </form>
    </div>
  </body>
</html>
