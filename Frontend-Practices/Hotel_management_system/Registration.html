<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: url("bg.png");
        background-size: cover;
        background-position: 100% -5%;
        background-repeat: no-repeat;
        font-family: "Poppins", sans-serif;
        font-weight: 600;
        font-style: italic;
      }

      form {
        background-color: transparent;
        backdrop-filter: blur(10px);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 80px;
        border-radius: 10px;
        box-shadow: 0 5px 10px 5px black;
      }
      .container {
        width: 500px;
        margin-left: 250px;
        margin-top: 100px;
      }
      .registerbtn {
        padding-left: 100px;
        padding-right: 100px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 15px;
        background-color: rgb(63, 63, 239);
        color: white;
        border: none;
        font-size: medium;
        margin-left: 40px;
      }
      .registerbtn:hover {
        background-color: darkblue;
        cursor: pointer;
      }
      #email,
      #psw,
      #psw-repeat {
        padding-right: 150px;
        padding-top: 10px;
        padding-bottom: 10px;
        border-radius: 15px;
      }
      input {
        padding-left: 20px;
        border: none;
      }
      a {
        text-decoration: none;
        color: white;
      }
      h1,
      p {
        color: white;
      }
      a:hover {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>

          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          /><br /><br />
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          /><br /><br />
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            required
          />

          <p>
            By creating an account you agree to our
            <a href="#">Terms & Privacy</a>.
          </p>

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div>
          <p>Already have an account? <a href="Login.html">Login</a>.</p>
        </div>
      </form>
    </div>
  </body>
</html>
