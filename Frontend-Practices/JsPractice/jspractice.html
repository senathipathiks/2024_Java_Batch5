<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop watch</title>
    <style>
      body {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-style: italic;
      }
      #main {
        border: none;
        border-radius: 10px;
        width: 300px;
        height: 200px;
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 10px;
        padding-bottom: 10px;
        box-shadow: 0 5px 10px;
      }
      #div1 {
        width: 130px;
        height: 20px;
        padding: 40px;
        border: 3px solid black;
        border-radius: 10px;
        font-size: 40px;
        display: flex;
        justify-content: space-around;
      }
      span {
        margin-top: -10px;
      }

      #div2 {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
        gap: 30px;
      }
      #start {
        background-color: green;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 10px;
        font-style: italic;
      }
      #stop {
        background-color: yellow;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-style: italic;
      }
      #reset {
        background-color: red;
        border: none;
        border-radius: 5px;
        padding: 10px;
        color: white;
        font-style: italic;
      }
      h2 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>STOP WATCH</h2>
    <div id="main">
      <div id="div1">
        <span id="hr">00</span><span>:</span><span id="min">00</span
        ><span>:</span><span id="sec">00</span>
      </div>
      <div id="div2">
        <button id="start" onclick="Startwatch()">Start</button>
        <button id="stop" onclick="Stopwatch()">Stop</button>
        <button id="reset" onclick="Resetwatch()">Reset</button>
      </div>
    </div>

    <script>
      var second = 0;
      var minute = 0;
      var hour = 0;
      timer = true;
      function Startwatch() {
        if (timer) {
          second++;

          if (second < 10) {
            document.getElementById("sec").innerHTML = "0" + second;
          } else {
            document.getElementById("sec").innerHTML = second;
          }

          if (second == 60) {
            minute++;
            second = 0;
            if (minute < 10) {
              document.getElementById("min").innerHTML = "0" + minute;
            } else {
              document.getElementById("min").innerHTML = minute;
            }
          }

          if (minute == 60) {
            hour++;
            minute = 0;
            second = 0;
            if (hour < 10) {
              document.getElementById("hr").innerHTML = "0" + hour;
            } else {
              document.getElementById("hr").innerHTML = hour;
            }
          }

          setTimeout(Startwatch, 1000);
        } else {
          timer = true;
        }
      }

      function Stopwatch() {
        if (timer) {
          timer = false;
        } else {
          timer = true;
        }
      }

      function Resetwatch() {
        timer = false;
        second = 0;
        minute = 0;
        hour = 0;
        document.getElementById("sec").innerHTML = "00";
        document.getElementById("min").innerHTML = "00";
        document.getElementById("hr").innerHTML = "00";
      }
    </script>
  </body>
</html>
