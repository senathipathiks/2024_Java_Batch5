<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "Velan !";
        document.writeln(str.charAt(2));
        document.writeln(str.concat("Mass"))
        document.writeln(str.lastIndexOf('a'));
        document.writeln(str.startsWith('V'));
        document.writeln(str.endsWith('a'));
        document.writeln(str.length);
        document.writeln(str.toLowerCase());
        document.writeln(str.toUpperCase());
        document.writeln(str.substring(1,4));
        document.writeln(str.substr(1,4)+"<br>");
        document.writeln(str.slice(1,4)+"<br>");
        document.write(str.trim()+"<br>");
    </script>
</head>

</body>
</html>
