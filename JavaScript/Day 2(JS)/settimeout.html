<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showclock(){
            var date = new Date();
            document.getElementById("timer").innerHTML=date;
            setTimeout(showclock,1000);
            setInterval(showclock,2000)
        }
    </script>
</head>
<body>
    <input type="submit" name="button" onclick="showclock()">
    <div id="timer"></div>
</body>
</html>
