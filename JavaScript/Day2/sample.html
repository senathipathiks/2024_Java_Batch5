<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" name="email" onblur="validate()">
    <input type="submit" name="" id="" onclick="msg()">



    <script>
        var name;
        window.onload=function()
        {
            name=prompt("Enter your name!");
        }
        function validate(){
            alert("Hello"+ name + "Check the Email ID");
        }
        function msg(){
            var conf = confirm("Are you sure to submit !?");
            if(conf==true){
                open("https://www.javatpoint.com/");
            }
            else {
                open("https://www.w3schools.com/js/js_htmldom.asp");
            }
        }
    </script>
</body>
</html>
