<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="submit" name="button" onclick="showClock()">
    <div id="timer">
        <p>Click to Update the Time</p>
    </div>


    <script>
        function showClock(){
            var date=new Date()
            document.getElementById("timer").innerHTML=date;
            setTimeout(showClock,5000);
        }
    </script>
</body>
</html>
