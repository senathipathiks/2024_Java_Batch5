<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="uname" onfocus="colorChange()" onblur="msg()">
    <input type="submit" value="Submit1" id="button" onmouseover="changeButtonColor()" onclick="confirmation()">
    <input type="button" value="Submit2" id="button1" onmouseover="changeButtonText()" onmouseout="changeSubmit()" ondblclick="msg2()">

    <div id="confirmmsg"></div>

    <script>

        function colorChange(){
            document.getElementById("uname").style.background="blue";
        }

        function msg(){
            var name = document.getElementById("uname");
            alert("Hello"+name.value);
        }
        function changeButtonColor() {
            document.getElementById("button").style.background="red";
            document.getElementById("button1").style.background="yellow";
        }
        function changeButtonText(){
            document.getElementById("button1").value="Click Me!";
        }
        function changeSubmit(){
            document.getElementById("button1").value="Submit1";
        }
        function msg2(){
            document.getElementById("confirmmsg").innerHTML="Successfully Submitted";
        }

    </script>
</body>
</html>
