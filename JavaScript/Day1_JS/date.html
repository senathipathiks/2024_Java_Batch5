<html>
    <head>
        <script>
            var date=new Date();
            document.writeln(date.getDate());
            document.writeln(date.getFullYear());
            document.writeln(date.getDay()+1);
            document.writeln(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
            document.writeln(date);
        </script>
    </head>
</html>
