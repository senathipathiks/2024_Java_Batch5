<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <script>
        function display(){
            var para = document.querySelectorAll('p');
            document.querySelector("#para").innerHTML=para[1].innerHTML;
        }
    </script>
</head>
<body>
    <p>Para 1</p>
    <p>Para 2</p>
    <input type="submit" id="show" onclick="display()">
    <div id="para"></div>
</body>
</html>
