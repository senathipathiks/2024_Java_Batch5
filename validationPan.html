<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            margin: 0;
            position: absolute;
            top: 25%;
            left: 50%;
            padding: 15px;
            transform: translate(-50%, -50%);
            background-color: blanchedalmond;
        }
        button{
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
            height: 10;
            border: 1px solid red;
            border-radius: 30px;
        }
        .input{
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid red ;
            box-sizing: border-box;
        }
    </style>
    <script>

        function msg(){
            var user = document.getElementById("uname").value;
            if(user==""){
                document.getElementById("ur").innerHTML="Enter your username";
                document.getElementById("ur").style.color="red";
            }
        }

        function val(){
            var reg =  /^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/;
            var panno = document.getElementById("pass").value;
            if(panno==""){
                document.getElementById("pan").innerHTML="Enter the Pan Number";
                document.getElementById("pan").style.color="red";
            }
            else if(panno.match(reg)){
                document.getElementById("pan").innerHTML="Pan Number is correct";
                document.getElementById("pan").style.color="red";
            }
            else{
                document.getElementById("pan").innerHTML="Pan Number is incorrect";
                document.getElementById("pan").style.color="red";
            }
        }

        function confirmate(){
            var res = confirm("Do you want to submit");
            if(res==true){
                document.getElementById("display").innerHTML="Done Successfully";
                document.getElementById("display").style.color="green";
            }
            else{
                document.getElementById("display").innerHTML="Failed to submit";
                document.getElementById("display").style.color="red";
            }
        }
    </script>
</head>
<body>
    <div id="container">
        <div>
            <h1>Pan Verification</h1>
            <div class="up">Username</div>
            <input type="text" class="input" id="uname" placeholder="Enter your Username" required onblur="msg()">
            <div id="ur"></div><br>
            <div class="up">Pan Number</div>
            <input type="text" class="input" id="pass" placeholder="Enter pan number" required onblur="val()">
            <div id="pan"></div><br>
            <button onclick="confirmate()">Submit</button>
            <center><div id="display"></div></center>
        </div>
    </div>
</body>
</html>
