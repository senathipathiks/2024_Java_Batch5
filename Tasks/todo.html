<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>To do List</title>
    <style>
        #todo{
            margin: 20px;
            width: 40%;

            height: 40px;

        }

        }
        .list{
            padding: 4px;
            width: 95%;
        }
        .taskactc{
            padding: 10px;
            width: 5%;
            border: none;
            border-radius: 5px;
        }
        .taskactc:hover{
            background-color: red; 
        }
        .list:active{
            text-decoration: line-through;
        }
        
    </style>
</head>
