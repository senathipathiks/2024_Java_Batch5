        $(document).ready(function(){
            $("#fadeI").click(function(){

                $(" #img").fadeOut(2500); 
            })
  
    })



    </script>

   <img id="img" src="https://www.bfruit.pt/themes/images/comercializacao/background-right.png">

   <input type="submit" id="fadeO" value ="fade-Out">

</body>
