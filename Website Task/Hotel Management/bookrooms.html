<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
</head>
<body>
    <img src="bg.jpg" alt="The Image will Load">

    <form action="">

        <center>
            <div class="Book">
                <h1>Room Booking Form</h1>
                <input type="name" placeholder="Enter your name" required><br><br>
                <input type="tel" placeholder="Enter your Mobile Number"  pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required><br><br>
                <input type="email" placeholder="Enter your email" required><br><br>
               
                <label for="checkout-date">Check-In Time</label>
                <input type="datetime-local" id="checkout-date" name="checkin" required><br><br>
        
                <label for="checkout-date">Check-out Time</label>
                <input type="datetime-local" id="checkout-date" name="checkout" required><br><br>
        
        
                <input type="Address" placeholder="Enter your Address"required><br><br>
        
                <button>Submit</button>
            </div>
        </center>
        
    </form>

    <style>
        body{
            height: 100%;
            width: 100%;
        }
        .img{
           display: block;
           width: 50%;
           height: 100%;
        }

        .Book { 
	position: absolute;
	top: 50%;
	left: 50%;
	margin: -150px 0 0 -150px;
	width:300px;
	height:300px;
}

        /* .Book{
            background-color: rgb(255, 221, 0);

            height: 48vh;
        } */
       </style>

</body>
</html>
