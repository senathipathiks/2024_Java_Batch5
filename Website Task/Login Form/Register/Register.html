    <script>
        $(document).ready(function(){
            
            $("#btn").click(function(){
    
                var emlexp =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                var phexp = /^(0|91)?[6-9][0-9]{9}$/;
                var pasexp =  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,15}$/;

                var name = $("#name").val();
                var email = $("#email").val();
                var tel = $("#phnum").val();
                var pass = $("#pass").val();
                var rpas = $("#rpass").val();

                if(name==""){
                    alert("name cant be Empty!");
                }
                else{
                    if(!email.match(emlexp)){
                        alert("Email not valid!");
                    }
                    else{
                        if(!tel.match(phexp)){
                            alert("Check the Phone Number!");
                        }
                        else{
                            if(!pass.match(pasexp)){
                                alert("Check the Password!");
                            }
                            else{
                                if(pass!=rpas){
                                    alert("Password Doesn't Matchs!");
                                }
                                else{
                                    confirm("Are you ready to Submit?");
                                }
                            }
                        }
                    }
                }
            })
        })
        
    </script>
