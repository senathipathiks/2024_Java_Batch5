            $(function(){
                
                $("p").css({"color":"blue","font-size":"22px"});
                $("#hide").click(function(){
                    $("#para").fadeOut();
                })
                
            })
            $(function(){
                
                $("p").css({"color":"blue","font-size":"22px"});
                $("#show").click(function(){
                    $("#para").fadeIn();
                })
                
            })
        </script>
    </head>
    <body>
        <p id="para">this is my paragraph</p>
        <input type="submit" id="show" value="Show">
        <input type="submit" id="hide" value="Hide">
    </body>
