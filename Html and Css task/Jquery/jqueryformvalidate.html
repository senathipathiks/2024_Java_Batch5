       <script>
            $(document).ready(function(){

                var email = $("#email").val();
                var pass = $("#password").val();
                if(email == ""){
                    alert("Email must be entered");
                }
                else if(email!=""){
                    if(!email.includes("@") || !email.includes(".com")){
                        alert('enter valid email');
                    }
                    else{
                        if(pass == ""){
                            alert("password should be entered");
                        }
                    }
                }
                
                })

            })
       </script>
