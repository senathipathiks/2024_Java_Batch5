<html>
    <head>
        <script>
            function display(){
                var para = document.querySelectorAll("p");
                document.querySelector  ("#content").innerHTML = para.innerHTML;
            }
    
        </script>
    </head>
    <body>

        <p>one</p>
        <p>two</p>
        <input type="submit" id="show" onclick="display()">
        <div id="content"></div>
    </body>
</html>
