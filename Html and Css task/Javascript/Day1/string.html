<html>
    <head>
        <script>

            var str = "Hai-all";
            document.writeln(str.charAt(1));
            document.writeln(str.concat("  Welcome to relevantz"));
            document.writeln(str.indexOf("l"));
            document.writeln(str.lastIndexOf("l"));
            document.writeln(str.startsWith("H"));
            document.writeln(str.endsWith("l"));
            document.writeln(str.length);
            document.writeln(str.toLowerCase());
            document.writeln(str.toUpperCase());
            document.writeln(str.substring(1,4)); //until before 4
            document.writeln(str.substr(1,5)); //until 1,2,3,4,5
            document.writeln(str.slice(1,4));
            document.writeln(str.trim());


        </script>
    </head>

    </body>
</html>
