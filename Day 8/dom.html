<html>
    <head>
        <script>
            function msg(){
                var name = document.getElementsByName("name");
                alert("Hello" + name[0].value + name[1].value);
            }
        </script>
    </head>
    <body>
        First Name : <input type = "text" name = "name"><br>
        Last Name : <input type = "text" name = "name"><br>
        <input type = "submit" name = "button" onclick = "msg()">

    </body>
</html>
