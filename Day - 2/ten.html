<html>
    <head>
        <script>
            function colorChange(){
                document.getElementById("uname").style.backgroundColor="blue";
            }
            function msg(){
                var n=document.getElementById("uname").value;
                alert("hello "+n);
            }
            function changeButtonColor(){
                document.getElementById("button").style.background="orange";
            }
            function confirm1(){
                confirm("are you suree?");
            }
            function changeButtonText(){
                document.getElementById("button1").value="submit";
            }
            function changeSubmit(){
                document.getElementById("button1").value="click me";
            }
            function msg2(){
                document.getElementById("sahana").innerHTML="shakeel is a ";
            }
        </script>
    </head>
 <body>
        <input type="text" id="uname" onfocus="colorChange()" onblur="msg()">
        <input type="submit" id="button" onmouseover="changeButtonColor()" onclick="confirm1()">
        <input type="submit" value="click me" id="button1" onmouseover="changeButtonText()" onmouseout="changeSubmit()" ondblclick="msg2()">
        <div id="sahana"></div>
        
    </body>
</html>
