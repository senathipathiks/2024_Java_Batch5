<html>
    <head>
        <!--window object = setTimeout()-->
        <script>
            function msg(){
                var d = new Date();
                document.getElementById("timer").innerHTML=d;
                setTimeout(msg,1000);
            }
        </script>

    </head>
    <body>
        <input type="submit" name="button" onclick="msg()">
        <div id="timer"></div>

    </body>
</html>
