<html>
    <head>
        <!-- <script src="sample.js"></script> -->
        <script>
    
               function msg()
               {
                var name=document.getElementsTagName("p");
                document.getElementById("para").innerHTML=name[0].innerHTML;    
               document.getElementById("para").style.color="blue";
            }
        </script>
    </head>
    <body>
        <p>This is ANI</p>
        <p>This is a paragraph</p>
        <input type="submit"  onclick="msg()">
        <div id="para"></div>
    </body>
</html>
