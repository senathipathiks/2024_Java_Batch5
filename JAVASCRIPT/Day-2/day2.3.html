<html>
    <head>
        <!-- <script src="sample.js"></script> -->
        <script>
               function showClock()
               {
                var date=new Date();
                document.getElementById("timer").innerHTML=date;
                setTimeout(showClock,1000);
                
               }
        </script>
    </head>
    <body>
        <input type="submit" name="button" onclick="showClock()">
        <div id="timer"></div>
    </body>
</html>
