<body>
    <div id="main">
        <div id="login">
           <center> <img src="traced-IMG_3968 2.png" alt=""> </center>
            <center><h2>LOGIN</h2></center>
         <p class="tit">Username </p>
         <input type="text"  placeholder="Username or A/C num"  id="user"   class="in" required > <br>
         <div id="warn"></div>
         <br> <p class="tit"> Password </p>
         <input type="password" placeholder=" Password" class="in" required id="pw"> <br>
         <div id="warning"></div>
         <button type="submit " id="bt"> LOGIN </button>
        <center> <p>If new user ? <a href="register.html"> SIGNUP </a></p>  
        <a href="forget.html">Forgot Password?</a>
        </center>
         
        </div>
        <div id="bgimg">
    
        </div>
    </div>

    <script>
       var emailregex = '^[a-zA-Z0-9_.-]+@[a-z]+.[a-z]{2,3}$';
       var pwdregex = '^[a-zA-Z0-9!@#$%^&*]{8,16}$';

       $(document).ready(function(){
       

     $("#user").blur(function(){
        var uname = $("#user").val();
        var pswd = $("#pw").val();
      
      if(uname == ''){
        alert("UserName cant be empty");
      }
      
    })

    
    $("#pw").blur(function(){
        var uname = $("#user").val();
        var pswd = $("#pw").val();
      
         
           if(pswd == ''){
             $("#warning").html("Password cant be empty");
             $("#warning").css("color","red")
           }
         })
           






    $("#bt").click(function(){
            var uname = $("#user").val();
            var pswd = $("#pw").val();
      if(uname == ''){
        alert("UserName cant be empty");
      }
     
      else if(! pswd.match(pwdregex)){
          $("#warning").html("Enter Correct Password");
          $("#warning").css("color","red");
      }
      else if(! uname.match(emailregex)){
          $("#warn").html("Enter Correct Username")
          $("#warn").css("color","red")

      }

      else if(pswd.match(pwdregex) && uname.match(emailregex)){
          alert("LOGIN SUCCESS");
      }
        })
      
       })



    </script>
</body>
