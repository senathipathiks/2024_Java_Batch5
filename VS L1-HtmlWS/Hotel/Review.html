<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        textarea{
            box-shadow: 0 3px 9px 2px rgba(1, 6, 4, 0.614);
            border-radius: 10px;
            background-color: rgb(249, 250, 249);
            border: rgb(204, 251, 230) solid 5px;
        }
        p{
            font-weight: bolder;
        }
        button{
            padding: 10px;
            border: none;
            font-weight: bolder;
        }
        body{
        background-image: radial-gradient( rgba(88, 249, 39, 0.566),rgb(9, 222, 254));
        }
        div{
            box-shadow: 3px 5px 5px 5px rgba(0, 0, 0, 0.459);
        }
    </style>
</head>
<body><center>
    <h2>FEEDBACK</h2>
    <div style="border: 10px rgb(70, 150, 110) solid 5px solid ; border-radius: 25px; width: 500px ; height: 300px; background-color: rgb(204, 251, 230);">
       <p style="text-align: left; padding-left: 5px;" > <br>&nbsp Enter your Valuable feedback here !!</p>
       <textarea name="feedback" id="" cols="40" rows="10" style="resize: none; "></textarea><br>
       <br><button type="submit" style="background-color: rgb(87, 255, 199); border-radius: 5px ; "> Submit</button>
    </div>
    </center>
</body>
</html>
