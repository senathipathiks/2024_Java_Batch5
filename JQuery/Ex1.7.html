<html>
    <head>
        <style>
            .style1{
                color: aqua;
                background-color: brown;
            }
            .style2{
                color: aqua;
                background-color: blue;
            }
            .style3{
                color: aqua;
                background-color: blueviolet;
            }
        </style>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function()
            {
                $("#add").click(function()
                {
                    $("#para1").addClass("style1");
                })
                $("#remove").click(function()
                {
                    $("#para1").removeClass("style1 style2 style3");
                })
                $("#toggle").click(function()
                {
                    $("#para1").toggleClass("style3");
                })
            })
        </script>
</head>
<body>
    <p id="para1">Hi This is ani</p>
    <input type="submit" id="add" value="add class">
    <input type="submit" id="remove" value="Remove class">
    <input type="submit" id="toggle" value="Toggle class">
  
</body>
</html>
