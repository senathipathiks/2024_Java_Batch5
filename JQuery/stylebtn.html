<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <style>
        .style1{
            color: red;
            background-color: black;
        }
        .style2{
            color: brown;
            background-color: aqua;
        }
        .style3{
            color: chartreuse;
            background-color: violet;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                $("#para1").addClass("style1");
            })
            $("#remove").click(function(){
                $("#para1").removeClass("style1 style2 style3");
            })
            $("#toggle").click(function(){
                $("#para1").toggleClass("style3");
            })
        })

    </script>
</head>
<body>
    <p id="para1"> This is my Paragraph</p>
    <input type="submit" id="add" value="Add Class">
    <input type="submit" id="remove" value="Remove Class">
    <input type="submit" id="toggle" value="Toggle Class">
</body>
</html>
