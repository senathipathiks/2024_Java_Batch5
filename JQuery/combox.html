<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select name="" id="color">
        <option value="select">Select</option>
        <option value="red">red</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select>

    <script>
        window.onload=function(){
            colorsel = document.cookie.split("=");
            document.bgColor=colorsel[1];
            document.querySelector("#color").value=colorsel[1];

        }
        function display(){
            if(document.querySelector("#color").value="select"){
                colorsel = document.querySelector("#color").value;
                document.bgColor=colorsel;
                document.cookie="color="+colorsel;
            }
        }
    </script>
</body>
</html>
