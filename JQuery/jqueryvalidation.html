<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
        <script>
            function confirmpass(){
                var firstpass=document.f1.pwd.value;
                var secondpass=document.f1.cpwd.value;

                if(firstpass==secondpass){
                    return true;
                }
                else{
                    alert("password must be same");
                    return false;
                }
            }
        
            $(document).ready(function(){
                $("#signup").click(function(){
                    var name1 = $("#name1").val();
                    var name2 = $("#name2").val();
                    var email = $("#emailid").val();
                    var pass = $("#pwd").val();
                    var cpwd = $("#cpwd").val();
                    var regEx =/(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/;
                    var validPass = regEx.test(pass)
                    if(name1 ==""){
                        alert("First Name is Required")
                    }
                    else if(name2 ==""){
                        alert("Last Name is Required")
                    }
                    else if(email ==""){
                        alert("Email must be entered");
                    }
                    else if(email!=""){
                        if(!email.includes("@")){
                            alert("Email entered is not Valid");
                        }
                        else if(!email.includes(".com")){
                            alert("Email entered is not Valid");
                        } 
                        else if(pass == ""){
                            alert("password should be entered");
                        }
                        else if(!validPass){
                            alert("Enter valid password");
                        }
                        else if(cpwd == ""){
                            alert("password needs to be confirmed")
                        }
                        else if(cpwd!=""){
                            if(cpwd!=pass){
                                alert("password must be same");
                            }
                
                            else{
                                alert("Registered Succesfully");
                            }
                        }  
                        }
                        
                    })
                    
                    })
                
                
        </script>
        <style>
            body{
                background-color: aliceblue;
            }
            h2{
                color:rgba(224,45,84,255);
            }
            table{
                background-color: rgba(224,45,84,255);
                color: aliceblue;
                padding: 10px 10px;
                border-radius: 25px;
                font-weight: bold;
                font-size: 15px;
                border-width:10px;
                border-style:double;
                border-color: aliceblue;
            }
            table td{
                padding: 10px 10px;
                border: none;
            }
            .button{
            background-color:aliceblue;
            border-color:black;
            border-width: 4px;
            border-radius:10px ;
            color: rgba(224,45,84,255);
            padding: 10px 10px;
            text-align: center;
            text-decoration:none;
            display:inline-block;
            font-size: 15px;
            font-weight: bold;
            }
            ::placeholder{
                color:rgba(224,45,84,255);
                font-size:small;
                background-color: aliceblue;
                padding: 5px;
            }
            input{
                border-radius: 10px;
                padding: 5px 5px;
                border-color:black;
                border-width: 4px;
            }
            .button2{
            background-color:aliceblue;
            border-color:black;
            border-width: 4px;
            border-radius:10px ;
            
            color: rgba(224,45,84,255);
            padding: 10px 10px;
            text-align: center;
            display:inline-block;
            font-size: 14px;
            font-weight: bold;
            }
            
            input[type='radio']{
                border-color:black;
                border-width: 5px;
            }

            .button:hover{
                transform: scale(1.2);
            }
            .button2:hover{
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>
        <h2 align="center">Sign-Up</h2>
        <form name="f1">
        <table border="1" align="center">
            <tr>
                <td>First Name :</td>
                <td><input type="text" placeholder="Enter First Name.." id="name1" name="name1"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td><input type="text" placeholder="Enter Last Name.." id="name2" name="name2"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="male" checked>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" value="female"></td>
            </tr>      
            <tr>
                <td>Phone Number :</td>
                <td><input type="text" placeholder="Enter Mobile Number.." name="phoneno" id="phoneno"></td>
            </tr>
            <tr>
                <td>Email ID :</td>
                <td><input type="text" placeholder="Enter email.." id="emailid" name="Emailid"></td>
            </tr> 
            <tr>
                <td>Password :</td>
                <td><input type="password" placeholder="Enter Password.." id="pwd" name="pwd"></td>
            </tr>
            <tr>
                <td>Confirm Password :</td>
                <td><input type="password" placeholder="Confirm Password.." id="cpwd" name="cpwd" onblur="confirmpass()"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" class="button" name="signup" id="signup" value="Sign-Up" onclick="msg()"></td>
            </tr>
            <tr>
                <td>Already have an Account?</td>
                <td align="center"><a href="login.html" ><input type="button" class="button2" name="login" value="Login"></a></td>
            </tr>
            
        </table>
    </form>

    </body>
</html
