<!-- Dom Manipulation -->

<html>

    <head>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <script>

            $(document).ready(function() {
                $("#submit").click(function(){
                    var a = parseInt($("#num1").val());
                    var b = parseInt($("#num2").val());
                    var c = a+b;
                    $("#result").val(c);
                })
            }) 
        </script>

    </head>

    <body>
        The first number is <input type="text" id="num1"> <br> <br><br>
        The second number is <input type="text" id="num2"> <br><br><br>
        <button value="Submit" id="submit"> Submit</button> <br><br><br>
        The Result is <input type="text" id="result">

    </body>
</html>
