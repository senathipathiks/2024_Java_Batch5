<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
        <script>
         $(document).ready(function()
        {
            $("#but").click(function()
            {
                $("img").fadeIn(10000);
            })
        })

        $(document).ready(function()
        {
            $("#but").click(function()
            {
                $("img").fadeOut(10000);
            })
        })
    </script>
</head>
<body>
    <img style="display: none;" src="image.jfif" id="img" alt="An image">
    <input type="Submit" value="Show" id="but">
    
</body>
</html>
