<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            $("#append").click(function(){
                $("#para").append(" created by aravind");
            })

            $("#prepend").click(function(){
                $("#para").prepend("I am working at relevantz ");

            })

            $("#remove").click(function(){
                $("#para").remove();
            })
        })

    </script>
    
</head>
<body>
    <p id="para">This is a paragraph</p>
    <input type="Submit" id="append" value="Append Class">
    <input type="Submit" id="prepend" value="prepend class">
    <input type="submit" id="remove" value="Remove class">
    
</body>
</html>
