<html>
    <head>
        <script>
            function display(){
                // var x = document.querySelector("p");
                // document.querySelector("#para").innerHTML = x.innerHTML;
                var x = document.querySelectorAll("p");
                document.querySelector("#para").innerHTML = x[1].innerHTML;
            }
        </script>

    </head>
    <body>
        <p>This is my paragraph 1</p>
        <p>This is my paragraph 2</p>
        <input type="Submit" id="show" onclick="display()">
        <div id="para"></div>
       
    </body>
</html>
