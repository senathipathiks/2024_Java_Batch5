<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#app").click(function(){
                $("p").append(", created by Nagarjun N S");
            })

            $("#pre").click(function(){
                $("p").prepend("Welcome, ");
            })

            $("#rem").click(function(){
                $("p").remove();
            })
        })
    </script>
</head>
<body>
    <p>this is a paragraph</p>
    <input type="submit" id="app" value="Append Text">
    <input type="submit" id="pre" value="Prepend Text">
    <input type="submit" id="rem" value="Remove Text">
</body>
</html>
