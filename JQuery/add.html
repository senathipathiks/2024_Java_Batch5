<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.js"></script>

    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                var x = parseInt($("#num1").val());
                var y = parseInt($("#num2").val());
                var z = x + y;
                $("#res").val(z);
            })
        })
    </script>
</head>
<body>
    Enter Number 1: <input type="text" id="num1"><br>
    Enter Number 2: <input type="text" id="num2"><br>
    <input type="submit" name="" id="add" value="add"><br>
    Result: <input type="text" id="res">
</body>
</html>
