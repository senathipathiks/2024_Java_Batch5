<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

            $("#show").click(function(){
                $("#img").fadeIn();
            })

            
        })

    </script>
</head>
<body>
    <img style="display:none;" src="bg.jpeg" id="img" alt="">
    <input type="submit" value="show" name="" id="show">
</body>
</html>
