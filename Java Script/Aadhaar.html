<html>
    <head>
     <title>Aadhaar Card</title>
     <style>
        body{
            background-image: url(aadhaar.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #container{
            margin-top: 15%;
            width: 40%;
            height:40%;
            margin-left: 49%;
            background-image:linear-gradient(rgb(118, 252, 252),rgb(127, 118, 252));
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-radius: 30px;
        }
        td{
            font-size: 20px;
            color: white;
            font-weight: 600;
        }
        input{
            width:300px;
            height: 35px;
            border:2px solid  rgb(251, 124, 51) ;
            border-radius: 15px  
        }
        h1{
            color: rgb(251, 124, 51);
        }
        input[type="submit"]{
           width :110px;
           background-color: aqua;
           border-radius: 20px;
           border:aqua;
           font-weight: bold;
           margin-left: 100%;
        }
        input[type="submit"]:hover{
           
            box-shadow: 0px 4px 8px aqua;
            cursor: pointer;
        }
     </style>
    </head>
    <body>
        <center>
            <div id="container">
            <h1>Aadhaar Verification</h1>
            <table cellpadding="15px">
                <tr>
                    <td>Aadhaar Number :</td>
                    <td><input type="text" onblur="ValidateAadhaar()" id="ano"></td>
                </tr>
                <tr>
                    <div id="lblError" class="error"></div>
                    <td>Enter Password :</td>
                    <td><input type="password" onblur="ValidatePassword()" id="pw"></td>
                </tr> 
                <tr>
                    <div id="lblError1" class="error"></div>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
           </div>
        </center>
        <script>
            var aadhaar = document.getElementById("ano").value;
            var password=document.getElementById("pw").value;
          function ValidateAadhaar() {
              var lblError = document.getElementById("lblError");
              lblError.innerHTML = "";
              var expr = /^([0-9]{4}[0-9]{4}[0-9]{4}$)|([0-9]{4}\s[0-9]{4}\s[0-9]{4}$)|([0-9]{4}-[0-9]{4}-[0-9]{4}$)/;
              if (!expr.test(aadhaar)) {
                  lblError.innerHTML = "Invalid Aadhaar Number";
                  lblError.style.color="red";
                  lblError.style.fontWeight="600";
                  document.getElementById("ano").focus();
               }
            }
         function ValidatePassword(){
            var lblError1 = document.getElementById("lblError");
            lblError1.innerHTML = "";
            if(password.length < 8) { 
                lblError1.innerHTML = "Password must be at least 8 characters";
                lblError1.style.color="red";
                lblError1.style.fontWeight="600";
                document.getElementById("pw").focus();
           } 
           else if(password.search(/[a-z]/) < 0) { 
               lblError1.innerHTML="Password must contain at least one lowercase letter" 
               lblError1.style.color="red";
               lblError1.style.fontWeight="600";
               document.getElementById("pw").focus();
          } 
          else if(password.search(/[A-Z]/) < 0) { 
               lblError1.innerHTML="Password must contain at least one uppercase letter" 
               lblError1.style.color="red";
               lblError1.style.fontWeight="600";
               document.getElementById("pw").focus();
          } 
          else if(password.search(/[0-9]/) < 0) { 
               lblError1.innerHTML="Password must contain at least one number" 
               lblError1.style.color="red";
               lblError1.style.fontWeight="600";
               document.getElementById("pw").focus();
          } 
         }
        </script>

    </body>
</html>
