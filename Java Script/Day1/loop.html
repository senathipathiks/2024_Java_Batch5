<html>
    <head>
        <script>
            //for
            var a = 20;
            for(;a>=0;a--){
                document.writeln(a);
            }

            //while
            var b = 10;
            while(b>=0){
                document.writeln(b);
                b--;
            }

            var c = "20";
            document.write(c===20);

        </script>
    </head>
    <body>

    </body>
</html>
