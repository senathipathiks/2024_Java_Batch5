<html>
    <head>
        <script>
            var str="Hai All";
            document.writeln(str.charAt(1)+"<br>");
            var str2=" welcome to relevantz";
            document.writeln(str.concat(str2));
            document.writeln(str.indexOf('a'));
            document.writeln(str.lastIndexOf('a'));
            document.writeln(str.startsWith('H'));
            document.writeln(str.endsWith('All'));
            document.writeln(str.length);
            document.writeln(str.toLocaleLowerCase());
            document.writeln(str.toUpperCase()+"<br>");
            document.writeln(str.substring(1,4)+"<br>");
            document.writeln(str.substr(1,4)+"<br>");
            document.writeln(str.slice(1,4)+"<br>");
            document.writeln(str.trim()+"<br>");
            //document.writeln(str.indexOf('l')+"<br>");
            var str3=str+str2;
            document.writeln(str3);
        </script>
    </head>
</html>
