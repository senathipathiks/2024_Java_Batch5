<html>
    <head>
        <script>
            function colorChange(){
                document.getElementById("uname").style.background = "gray";
                document.getElementById("uname").style.color = "blue";
            }
            function changeButton(){
                var name = document.getElementById("uname");
                alert("Hello "+name.value);
            }
            function changeButtonColor(){
                document.getElementById("button").style.background="red";
                document.getElementById("button").style.color="green";
            }
            function confirmation(){
                confirm("are you sure to confirm!");
            }
            function changeButtonText(){
                document.getElementById("button1").value="Click Me";
            }
            function out(){
                document.getElementById("button1").value = "Submit1";
            }
            function msg2(){
                document.getElementById("cmsg").innerHTML="Successfully Submitted!"
            }
            function out1(){
                document.getElementById("button").style.background = "blue";
                document.getElementById("button").style.color = "pink"
            }
            function msg(){
                var name = document.getElementById("uname");
                alert("Hello "+name.value);
            }

        </script>
    </head>
    <body>
        <input type="text" id="uname" onfocus="colorChange()" onblur="msg()">
        <input type="submit" id="button" onmouseover="changeButtonColor()"  onmouseout="out1()"   onclick="confirmation()">
        <input type="button" value="Submit1" id="button1" onmouseover="changeButtonText()" onmouseout="out()" ondblclick="msg2()">
        <div id="cmsg"></div>
    </body>
</html>
