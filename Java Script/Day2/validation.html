<html>
    <head>
        <script>
          
          var emailformat = '^[a-zA-Z0-9_.-]+@[a-zA-Z0-9.-]+$'
            function msg(){
                var name = document.getElementById("name");
                if(name.value == ""){
                    document.getElementById("en").innerHTML="Enter the name";
                    document.getElementById("en").style.color="red";
                    document.getElementById("name").focus();
                }
            }
            function msg2(){
                var email = document.getElementById("email").value;
                if(email ==""){
                    document.getElementById("ee").innerHTML="Enter the Email";
                    document.getElementById("ee").style.color="red";
                    document.getElementById("email").focus();

                }
                    else if(!email.match(emailformat)){
                        document.getElementById("ee").innerHTML="Enter valid email";
                        document.getElementById("ee").style.color="red";
                        document.getElementById("email").focus();
                    }
            
            }
            function confirmations(){
                var name = document.getElementById("name");
                var email = document.getElementById("email");
                if(name.value == ""){
                    alert("Enter the name");
                }
                else if(email.value ==""){
                    alert("Enter email");
                }
                else{

                   var check =  confirm("Are you want to submit!");
                   if(check==true){
                    document.getElementById("s").innerHTML="Submitted Successfully!"
                   }
                    
                }   
            }

        </script>
    </head>
    <body>
        Enter your Name:<input type="text" id="name" onblur="msg()" ><br>
        <div id="en"></div>
        Enter your E-Mail:<input type="Email" id="email" onblur="msg2()"><br>
        <div id="ee"></div>
        <input type="submit" id="button" onclick="confirmations()">
        <div id="s"></div>
    </body>
</html>
