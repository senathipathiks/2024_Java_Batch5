<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            *{
            margin: 0;
            }
            body{
                background-image:url(home.jpg);
            }
            td{
                font-size: larger;
                color: white;  
            }
            input{
                width: 300px;
                height:35px;
                border-radius: 100px;
                border: none;
            }
            h1{
                color: rgb(255, 255, 255);
                margin-bottom: 30px;
            }
            #con{
                width:40%;
                height: 35%;
                margin-top: 12%;
                background-image: linear-gradient(rgb(89, 130, 243),rgb(109, 186, 203));
                opacity: .9;
                padding: 20px;
                font-family: "Young Serif", serif;
                font-weight: 400;
                font-style: normal;
                box-shadow: 0 5px 10px; 
                border-radius: 15px;
            }
            input[type="submit"]{
                width:100px;
                background-color: rgb(128, 243, 128);
            }
            input[type="submit"]:hover{
                background-color:rgb(60, 240, 60);
            }
        </style>
    </head>
    <body>
        <center>
            <div id="con">
        <h1>Login Page</h1>
        <table cellpadding="15px">
            <tr>
                <td>Email :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password"></td>
            </tr>
        </table><br>
        <input type="submit" >
    </div>
    </center>
    </body>
</html>
