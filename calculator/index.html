<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <h1>Calculator</h1>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-frame">
        <div class="display">
            <input type="text" name="" id="" value="0" style="text-align: right;">
        </div>
        <div class="ac">
            <button class="top" type="button">AC</button>
            <button class="top" type="button">+/-</button>
            <button class="top" type="button">%</button>
            <button class="corner" type="button">/</button>
        </div>
        <div class="ac">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button class="corner" type="button">X</button>
        </div>
        <div class="ac">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button class="corner" type="button">-</button>
        </div>
        <div class="ac">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button class="corner" type="button">+</button>
        </div>
        <div class="ac">
            <button id="zero" type="button">0</button>
            <button type="button">.</button>
            <button class="corner"type="button">=</button>
        </div>
    </div>
</body>
</html>
