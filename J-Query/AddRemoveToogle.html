<html>
    <head>
        <style>
           .style1{
            color:rgb(249, 17, 17);
            background-color: rgb(252, 252, 148);
           }
           .style2{
            color:rgb(0, 255, 106);
            background-color:rgb(247, 218, 181);
           }
           .style3{
            color:rgb(248, 118, 140);
            background-color: aqua;
           }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#add").click(function(){
                    $("#para1").addClass("style1")
                })
                $("#remove").click(function(){
                    $("#para1").removeClass("style1 style2 style3")
                })
                $("#toggle").click(function(){
                    $("#para1").toggleClass("style3 ")
                })
            })
        </script>
        
    </head>
    <body>
       <p id="para1">This is my para1</p>
       <input type="submit" id="add" value="Add class">
       <input type="submit" id="remove" value="Remove class">
       <input type="submit" id="toggle" value="Toogle class">
    </body>
</html>
