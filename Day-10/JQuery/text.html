<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append</title>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#a").click(function(){
                var x =" hello all";
                $("#h").append(x);
            })
            $("#b").click(function(){
                var x ="Welcome and ";
                $("#h").prepend(x);
            })
            $("#c").click(function(){
                $("#h").remove();
            })
        })
    </script>
</head>
<body>
    <h1 id="h">Hello</h1>
    <button id="a">append</button>
    <button id="b">prepend</button>
    <button id="c">remove</button>

</body>
</html>
