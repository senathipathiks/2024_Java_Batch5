<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <script>
       function alert1(){
           var username=document.getElementById("username").value;
           if(username==""){
                // alert("Enter user name");
               document.getElementById("na").innerHTML="Enter User Name";
               document.getElementById("na").style.color="red";
                
            }
            var name1=document.getElementById("name1").value;
            if(name1==""){
                document.getElementById("a").innerHTML="Enter name";
                document.getElementById("a").style.color="red";
            }
            var name2=document.getElementById("name2").value;
            if(name2==""){
                document.getElementById("b").innerHTML="Enter email";
                document.getElementById("b").style.color="red";
            }
            var name3=document.getElementById("name3").value;
            if(name3==""){
                document.getElementById("c").innerHTML="Enter Phone number";
                document.getElementById("c").style.color="red";
            }
            var name4=document.getElementById("name4").value;
            if(name4==""){
                document.getElementById("d").innerHTML="Enter Address";
                document.getElementById("d").style.color="red";
            }
            var name5=document.getElementById("name5").value;
            if(name5==""){
                document.getElementById("e").innerHTML="Enter Password";
                document.getElementById("e").style.color="red";
            }
            var name6=document.getElementById("name6").value;
            if(name6==""){
                document.getElementById("f").innerHTML="Password again";
                document.getElementById("f").style.color="red";
            }
       }
    </script>
    <style>
        body{
            margin: 0;
            position: absolute;
            top: 65%;
            left: 50%;
            padding: 10px;
            transform: translate(-50%, -50%);
            background-color: #caf0f8;
        }

        .name{
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid ;
            box-sizing: border-box;
            border-radius: 10px;
        }

        button{
            padding: 14px 20px;
            margin: 8px 0;
            cursor: pointer;
            width: 100%;
            border-radius: 10px;
            color: #caf0f8;
            background-color: #00b4d8;
        }
        button:hover{
            opacity: 1;
            color: black;
        }

        .container{
            padding: 10px 20%;
            row-gap: 5px;
            width: 400px;
            box-shadow: 3px 3px 4px 3px rgba(42, 42, 42, 0.607);
            border-radius: 12px;
            background-color: white;
        }

        .in{
            color: #0077b6;
        }
        .in1{
            color: #03045e;
        }

        .out{
            width: 20%;
            height: 20%;
        }
    </style>
</head>
<body>
   <div class="container">
    <!-- <form> -->
        
        <h2 class="in1">Register Yourself!</h2>

        <div class="in">Name</div>
        <input type="text"  id="name1" name="text" class="name" placeholder="Name"  >
        <div id="a"></div>

        <div class="in">User Name</div>
        <input type="text" id="username" name="text" class="name" placeholder="User name"  >
        <div id="na"></div>

        <div class="in">Email ID:</div>
        <input type="text"  id="name2" class="name" placeholder="Email ID"  >
        <div id="b"></div>

        <div class="in">Phone Number:</div>
        <input type="text" id="name3" class="name" placeholder="phone number"  >
        <div id="c"></div>

        <div class="in">Address:</div>
        <input type="text" id="name4" class="name" placeholder="Address"  >
        <div id="d"></div>
        
        <div class="in">Password:</div>
        <input type="password" id="name5" class="name" placeholder="Password"  >
        <div id="e"></div>

        <div class="in">Confirm Password:</div>
        <input type="password" id="name6" class="name" placeholder="Enter Password again" >
        <div id="f"></div>
        
        
            <button onclick="alert1()">Register</button>
       
        
    <!-- </form> -->
   </div>
</body>
</html>
