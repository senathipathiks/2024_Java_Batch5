        <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
           $(document).ready(function(){
            $("#Show").click(function(){
                $("#para").show();
            })
           })
        </script>
        </head>
        <body>
            <h1>paragraph</h1>
            <p id = "para" style = "display: none;">This is a paragraph</p>
            <input type = "submit" id = "Show" placeholder = "Show">

        </body>
    </html>
