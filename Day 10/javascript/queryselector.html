<html>
    <head>
        <script>
            function display(){
                var para = document.querySelectorAll("p");
                document.querySelector("#para").innerHTML=para[1].innerHTML;
            }
        </script>
    </head>
    <body>
        <p>This is para 1</p>
        <p>This is para 2</p>
        
        <button id = "button" onclick="display()">submit</button>
        <p id = "para"></p> 
    </body>
</html>
