<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
<center><div id ="box">
    <center><h1>Calculator</h1></center>
    <table border="0" align="center">
        
        <tr>
        <td colspan="4"><input type="text" id="in"></td>
        </tr>
        <tr align="center">
            <td><button class ="l1">AC</button></td>
            <td><button class="l1">+<b>/</b>-</button></td>
            <td><button class="l2">%</button></td>
            <td><button class="op">/</button></td>
        </tr>

        <tr align="center">
            <td><input type="button" class="but" onclick="dis('1')" value="1"></input></td>
            <td><button class="but">2</button></td>
            <td><button class="but">3</button></td>
            <td ><button class="op">x</button></td>
        </tr>

        <tr align="center">
            <td><button class="but">4</button></td>
            <td><button class="but">5</button></td>
            <td><button class="but">6</button></td>
            <td ><button class="op">-</button></td>
        </tr>

        <tr align="center">
            <td><button class="but">7</button></td>
            <td><button class="but">8</button></td>
            <td><button class="but">9</button></td>
            <td><button class="op">+</button></td>
        </tr>

        <tr align="center">
            <td colspan="2"><button class="zero">0</button></td>
            <td ><button class="but1">.</button></td>
            <td ><button class="op">=</button></td>
        </tr>
    </table>
</div>
</center>

</body>
</html>
