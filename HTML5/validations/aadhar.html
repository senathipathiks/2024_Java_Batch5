<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhar Validation</title>
    <style>
        body{
            background-image: radial-gradient(yellow,black);
            height: 445px;
            background-size: cover;
        }

        .content{
            margin-left: 400px;
            margin-top: 150px;
            padding: 15px;
            width: 450px;
            height: 250px;
            color: white;
            /* background-color: black; */
        }

        #tit{
            font-size: 20px;
            margin-left: 125px;
        }
        #btn{
            margin-left: 200px;
        }
        #pan{
            margin-left: 100px;
            width: 250px;
            height: 25px;
        }
        #msg{
            color:red;
            text-align: center;
        }
    </style>

    <script>
        function validate(){
            var num = document.getElementById("pan").value;
            var format= "^[2-9]{1}[0-9]{3}\\s[0-9]{4}\\s[0-9]{4}";

            if(num==""){
                document.getElementById("msg").innerHTML="Field should not be empty";
            }

            if(num.match(format)){
                document.getElementById("msg").innerHTML="Vola!!!! It's a valid Aadhar number!!!";
            }

            if(!num.match(format)){
                document.getElementById("msg").innerHTML="Invalid Aadhar number";
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h1 id="tit">AADHAR VALIDATION</h1><br>
        <input type="text" id="pan"><br><br>
        <p id="msg"></p>
        <input type="submit" name="submit" id="btn" onclick="validate()" value="Submit">
        <p align="center">Note: Space needed between every 4 digits</p>
    </div>
</body>
</html>
