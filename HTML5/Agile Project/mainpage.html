<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Edu+SA+Beginner:wght@400..700&family=Italianno&family=Madimi+One&family=My+Soul&family=Patua+One&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-image: url(mainbg.png);
        background-position: fixed;
        background-repeat: no-repeat;
        background-size: cover;
        font-family: "Young Serif", serif;
        font-weight: 400;
        font-style: normal;
      }
      #navbar {
        width: 258%;
        height: 40px;
        background-color: transparent;
        box-shadow: 0 5px 10px black;
        padding-top: 30px;
        padding-bottom: 30px;
        backdrop-filter: blur(7px);
        border-radius: 10px;
        margin-left: -450px;
        margin-top: -80px;
      }
      #navbar a {
        text-decoration: none;
        color: white;
      }
      #a1,
      #a2,
      #a3,
      #a4 {
        float: right;
        margin-right: 30px;
      }

      #bank {
        margin-left: 50px;
        color: white;
        font-size: 25px;
      }
      #a4 {
        border: 2px solid white;
        padding: 10px;
        border-radius: 20px;
      }
      #a4:hover{
        transform: scale(1.2);
      }
      #a1,
      #a2,
      #a3 {
        margin-top: 10px;
      }
      #ab {
        background-color: transparent;
        backdrop-filter: blur(10px);
        text-align: center;
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 10px;
        padding-top: 10px;
        padding-bottom: 30px;
        padding-right: 10px;
        padding-left: 10px;
        width: 400px;
        display: flex;
        flex-direction: column;
        margin-top: 80px;
        margin-left: 60px;
      }
      .name {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .name input {
        width: 250px;
        height: 30px;
        padding-left: 20px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: none;
        font-family: "Young Serif", serif;
        font-weight: 400;
        font-style: normal;
      }
      #ab h1,
      p {
        color: white;
      }
      #ab a {
        text-decoration: none;
        color: white;
      }
      #ab a:hover{
        color: rgb(3, 233, 249);
      }
      
      #submit {
        height: 30px;
        width: 120px;
        background-color: darkblue;
        border: none;
        border-radius: 10px;
        color: white;
        margin-left: 140px;
        font-family: "Young Serif", serif;
        font-weight: 400;
        font-style: normal;
      }
      #otp {
        width: 200px;
        height: 30px;
        padding-left: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        border: none;
        font-family: "Young Serif", serif;
        font-weight: 400;
        font-style: normal;
      }
      .otp{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #button{
        width: 120px;
        height: 30px;
        background-color: rgb(0, 139, 30);
        border: none;
        border-radius: 10px;
        color: white;
        font-family: "Young Serif", serif;
        font-weight: 400;
        font-style: normal;
      }

      p{
        margin-right: 150px;
        font-size: 13px;
      }

      #submit:hover{
        transform: scale(1.2);
      }

      #button:hover{
        transform: scale(1.2);
      }
      
      

      
    </style>
  </head>
  <body>
    <div id="navbar">
      <span id="bank">BANK OF RELEVANTO</span>

      <a href="mainpage.html" id="a4" target="_parent">LOGIN</a>
      <a href="registration.html" id="a3" target="_parent">REGISTRATION</a>

      <a href="services.html" id="a2" target="_parent">SERVICES</a>
      <a href="fundtransfer.html" id="a1" target="_parent">FUND TRANSFER AND CARD</a>
    </div>

    <div id="ab">
      <h1>LOGIN</h1>
      <div class="name">
        <input
          type="text"
          name="uname"
          id="uname"
          placeholder="USER NAME OR CUSTOMER ID"
          required
        />
        <input
          type="text"
          name="pass"
          id="pass"
          placeholder="PASSWORD"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="EMAIL ID"
          required
        />
      </div>

      <hr />
      <p id="new">NEW USER? <a href="registration.html" id="sign">SIGN UP</a></p>
      <button id="submit">SUBMIT</button>
      <hr />

      <div class="otp">
        <input type="text" name="otp" id="otp" placeholder="OTP" required />
        <button id="button"><a href="services.html">LOGIN</a></button>
      </div>
    </div>
  </body>
</html>
