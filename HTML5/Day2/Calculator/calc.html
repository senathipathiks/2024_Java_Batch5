<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <table align="center" border="15">
        <thead>
            <th colspan="4">CASIO</th>
        </thead>
        <tbody>
            <tr>
                <td colspan="4"><input id="result" type="text"  placeholder="0"></td>
            </tr>

            <tr>
                <td align="center"><button id="b1">1</button></td>
                <td align="center"><button id="b2">2</button></td>
                <td align="center"><button id="b3">3</button></td>
                <td align="center"><button id="ac">AC</button></td>
            </tr>

            <tr>
                <td align="center"><button id="b4">4</button></td>
                <td align="center"><button id="b5">5</button></td>
                <td align="center"><button id="b6">6</button></td>
                <td align="center"><button id="plus">+</button></td>
            </tr>

            <tr>
                <td align="center"><button id="b7">7</button></td>
                <td align="center"><button id="b8">8</button></td>
                <td align="center"><button id="b9">9</button></td>
                <td align="center"><button id="minus">-</button></td>
            </tr>

            <tr>
                <td align="center"><button id="mul">*</button></td>
                <td align="center"><button id="b0" >0</button></td>
                <td align="center"><button id="div" >/</button></td>
                <td align="center"><button id="eq">=</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
