<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-radius: 5px;
            box-shadow: 10px 10px 5px 12px;
        }
    </style>
</head>
<body style="background-image:linear-gradient(to bottom right,teal,darkolivegreen);">
    <h1 align="center">Room Book</h1>
    <h3 align="center">Please fill the form to book a room!!!</h3>
    <form name="getdet" action="/booksuccess.html">
    <table style="background-image:linear-gradient(to top left,darkolivegreen,teal); padding: 5%;" align="center">
        <tr>
            <td>Fullname<br><input type="text" required><br></td>
            <td>Proof type<br>
                <select name="proof" id="proof">
                    <option value="select" selected>---CHOOSE ONE---</option>
                    <option value="Aadhaar">Aadhaar</option>
                    <option value="Voter">Voter ID</option>
                </select><br>
            </td>
        </tr>

        <tr>
            <td>Room type<input type="radio" name="type" required>AC
                <input type="radio" name="type" required>Non-AC<br>

                <td>Food Package<br>
                    <select name="food" id="food">
                    <option value="select" selected>---CHOOSE ONE---</option>
                    <option value="chickcombo">Chicken Combo</option>
                    <option value="chinese">Chinese</option>
                </select><br></td>
        </tr>
        <tr>
            <td>Mobile no<br><input type="number" required><br></td>
            <td>Room Size<br>
                <select name="bhk" selected>
                    <option value="select">---SELECT ONE---</option>
                    <option value="single">Single Bedroom</option>
                    <option value="double">Double Bedroom</option>
                    <option value="Luxury">Luxury</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>E-mail Address<br><input type="email" required><br></td>
            <td>
                Do you need Parking facilities?<br><input type="radio" name="park">Yes<br><input type="radio" name="park">No
            </td>
        </tr>

        <tr>
            <td>Select Check-in date and time:</td>
        </tr>

        <tr>
            <td><input type="datetime-local"></td>
        </tr>

        <tr>
            <td>Select Check-out date and time:</td>
        </tr>
        <tr>
            <td><input type="datetime-local"></td>
        </tr>

        <tr>
            <td><input type="checkbox" required>I agree to the <a href="#">Terms and Conditions</a></td>
        </tr>

        <tr>
            <td><br><a href="booksuccess.html"> <input type="button" value="Submit"></td></a>
        </tr>
    </form>
</body>
</html>
