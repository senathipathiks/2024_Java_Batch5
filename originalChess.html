            .bg-image {
  /* The image used */
  background-image: linear-gradient(to bottom right,rgb(237, 125, 214),rgb(151, 210, 228),rgb(152, 216, 74));
 
  /* Add the blur effect */
  filter: blur(8px);
  -webkit-filter: blur(8px);
 
  /* Full height */
  height: 100%;
 
  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
