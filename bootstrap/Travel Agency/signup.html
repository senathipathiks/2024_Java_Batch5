<html>

<head>
    <style>
        body {
            background-image: url('home3.jpg');
            color: white;
            background-repeat: no-repeat;
            background-size: cover;

        }

        form {
            background-color: rgb(26, 121, 153);
            padding: 120px;
            border-radius: 125px;

        }

        h1 {
            color: aliceblue;
        }

        h3 {
            color: aliceblue;
        }

        label {

        }

        p {
            color: aliceblue;
        }

        #btn {
            padding: 10px;
            border-radius: 15px;
            color: aliceblue;

        }

    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                var username = $("#username").val();
                var phonenumber = $('#phonenumber').val();
                if (username == "") {
                    alert("User name can not be empty");
                }

                else if (phonenumber == "") {
                    alert("phonenumber is must");
                }

            })
        })
    </script>

    <body>
        <h1>
            <center>WELCOME TO TRAVEL AGENCY</center>
        </h1>
        <div class="container-fluid">
            <form class="mx-auto">
                <h3 class="text-center"> Signup</h3><br><br>

                <label>username : </label><input type="text" id="username" name="username"
                    placeholder="Enter your Username" required><br><br>
                <label>phone number : </label><input type="text" id="phonenumber" name="phonenumber"
                    placeholder="Enter your phonenumber" required><br><br>

                </div><br>

</center>
</form>
