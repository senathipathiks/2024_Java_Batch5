<html>
    <head>
        <title>User Verification</title>
        <Style>
            #body{

                
                margin:30%;
                border:burlywood solid 9px;
                font-weight: bold;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                width:40%;
                height: 60%;
                background-color:beige;
                
            }

            #uid{
                margin-bottom: 10%;
                background-color: burlywood;
                width:fit-content;
                  
            }
            #b1:hover{

                background-color:burlywood;

                
            }
        </Style>
        <script>
           
            function validate(){
               
                //USERNAME 
                var name= document.getElementById("uname").value;
                // var rex = /^[a-zA-Z0-9.]+$/;
                if(name=="")
                {
                    document.getElementById("user").innerHTML="Enter the name";
                    document.getElementById("user").style.color="red";

                }
                else
                {
                    document.getElementById("user").innerHTML="username accepted";
                    document.getElementById("user").style.color="green";
                }

                //AADHAR CARD DETAILS
                var arex= /^([0-9]{4}[0-9]{4}[0-9]{4}$)|([0-9]{4}\s[0-9]{4}\s[0-9]{4}$)|([0-9]{4}-[0-9]{4}-[0-9]{4}$)/;
                var aadhar= document.getElementById("aid").value;
                if(aadhar=="")
                {
                    document.getElementById("ad").innerHTML="Enter Aadhar number ";
                    document.getElementById("ad").style.color="red";
                }
                else if(aadhar.match(arex))
                {
                    document.getElementById("ad").innerHTML="Aadhar number accepted ";
                    document.getElementById("ad").style.color="green";
                }
                else{
                    document.getElementById("ad").innerHTML="Aadhar number not accepted";
                    document.getElementById("ad").style.color="red";
                    
                }

                  // DL CARD 
                  var drex= '^(([A-Z]{2}[0-9]{2})( )|([A-Z]{2}-[0-9]{2}))((19|20)[0-9][0-9])[0-9]{7}$';
                var dln= document.getElementById("dln").value;
                if(dln=="")
                {
                    document.getElementById("dl").innerHTML=" Enter Driving License number ";
                    document.getElementById("dl").style.color="red";
                }
                else if(dln.match(drex))
                {
                    document.getElementById("dl").innerHTML= " Driving License  number accepted ";
                    document.getElementById("dl").style.color="green";
                }
                else{
                    document.getElementById("dl").innerHTML=" Driving License  number not accepted";
                    document.getElementById("dl").style.color="red";
                    
                }

                     // PAN CARD 
                     var prex= /^([A-Z]{5}[0-9]{4}[A-Z]{1}$)/;
                var p= document.getElementById("pid").value;
                if(p=="")
                {
                    document.getElementById("pan").innerHTML=" Enter PAN number ";
                    document.getElementById("pan").style.color="red";
                }
                else if(p.match(prex))
                {
                    document.getElementById("pan").innerHTML=" PAN  number accepted ";
                    document.getElementById("pan").style.color="green";
                    window.location.href = "Day3.1.1.html";
                }
                else{
                    document.getElementById("pan").innerHTML="PAN  number not accepted";
                    document.getElementById("pan").style.color="red";
                    
                }


               var x=confirm( "check verify status ");
                if(x==true){
                    document.getElementById("con").innerHTML="submitted"

                }
                else{
                    document.getElementById("con").innerHTML="not submitted"   
                }


            }
        </script>
    </head>
    <body>
        <div id="body">
            <center>
      
       <div id="uid"> <h3 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" >User Details Verification</h3></div>
     
        Enter Username : <input type="text" id="uname" placeholder="username" >
        <div id="user"></div>
       <br><br>
       
        Enter Aadhar ID : <input type="text" id="aid" placeholder="12- digit aadhar">
        <div id="ad"></div>
        <br><br>
        
        Enter DL number : <input type="text" id="dln" placeholder=" Driving Licence Number" >
        <div id="dl"></div>
        <br><br>
        Enter PAN number : <input type="text" id="pid" placeholder="PAN Number "> 
        <div id="pan"></div>
        <br><br>
            <!-- <button style="height: 5%; width: 25%;">
            </button> -->
        <button id="b1" onclick="validate()">Verify</button>

    </center> 
</div> 
<div id="con"></div>
</body>
</html>
<!-- //username, aadhar Id, Driving licence and PAN card details -->
