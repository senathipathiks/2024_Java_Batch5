<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc.in</title>
    <style>
        input{
            padding: px;
        
        }
        td{
            padding: 3px;
        }
     div{
        padding: 3px;
     }
    </style>
</head>
<body>
    <center>
    <div style="border: 5px rgb(110, 190, 180) solid; width: 270px;">
    <table>
        <tr><th colspan="3" ;><input type="text" style="width: 250px; border: 3px solid black; "> </th>
        </tr>
        <tr>
        <td style="padding-left: 25px;"> <input type="button" value="1" ></td>
        <td style="padding-left: 25px;"> <input type="button"  value="2"></td>    
        <td style="padding-left: 25px;"> <input type="button" value="3"></td>
        </tr>

        <tr>
            <td style="padding-left: 25px;"> <input type="button" value="4" ></td>
            <td style="padding-left: 25px;"> <input type="button"  value="5"></td>    
            <td style="padding-left: 25px;"> <input type="button" value="6"></td>
        </tr>
        
        <tr>
            <td style="padding-left: 25px;"> <input type="button" value="7" ></td>
            <td style="padding-left: 25px;"> <input type="button"  value="8"></td>    
            <td style="padding-left: 25px;"> <input type="button" value="9"></td>
        </tr>
       
        <tr>
            <td style="padding-left: 25px;"> <input type="button" value="<" ></td>
            <td style="padding-left: 25px;"> <input type="button"  value="0"></td>    
            <td style="padding-left: 25px;"> <input type="button" value=". "></td>
            </tr>
            <tr>
                <td style="padding-left: 25px;"> <input type="button" value="+" ></td>
                <td style="padding-left: 25px;"> <input type="button"  value="-"></td>    
                <td style="padding-left: 25px;"> <input type="button" value="*"></td>
            
                </tr>

                <tr>
                    <td style="padding-left: 25px;"> <input type="button" value="/" ></td>
                    <td style="padding-left: 25px;"> <input type="button"  value="%"></td>    
                    <td style="padding-left: 25px;"> <input type="button" value="="></td>
                    </tr>
        </table>
    
    
    
    </div>
    </center>
</body>
</html>
