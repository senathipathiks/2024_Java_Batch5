<html>
    <head>
        <style>
table{
    border-style:solid;
    border-radius: 20px;
    color:rgb(166, 154, 166);
    background-color: rgb(138, 135, 130);
    margin: 100px auto;
    width: 300px;
    height: 500;

}
button{
    width: 70px;
    height: 70px;
    color:rgb(240, 237, 233);
    background-color:black;
    border-radius: 20px;
}

    width: 250px;
    height: 50px;

    color: white;
}

}

        <title>CALCULATOR</title>
        <br>
        <br>
        <table>

            <td><button>8</button></td>
            <td><button>9</button></td>
