<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessBoard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="chessboard.css" />
  </head>
  <body>
    <div id="outer">
      <div id="inner">
        <div class="content">
          <div class="but1"><i class="fas fa-chess-rook"></i></div>
          <div class="but2"><i class="fas fa-chess-knight"></i></div>
          <div class="but1"><i class="fas fa-chess-bishop"></i></div>
          <div class="but2"><i class="fas fa-chess-queen"></i></div>
          <div class="but1"><i class="fas fa-chess-king"></i></div>
          <div class="but2"><i class="fas fa-chess-bishop"></i></div>
          <div class="but1"><i class="fas fa-chess-knight"></i></div>
          <div class="but2"><i class="fas fa-chess-rook"></i></div>
        </div>

        <div class="content">
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
        </div>

        <div class="content">
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
        </div>

        <div class="content">
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
        </div>

        <div class="content">
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
        </div>

        <div class="content">
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
          <div class="but2"></div>
          <div class="but1"></div>
        </div>

        <div class="content white" >
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
          <div class="but1"><i class="fas fa-chess-pawn"></i></div>
          <div class="but2"><i class="fas fa-chess-pawn"></i></div>
        </div>

        <div class="content white" >
          <div class="but2"><i class="fas fa-chess-rook"></i></div>
          <div class="but1"><i class="fas fa-chess-knight"></i></div>
          <div class="but2"><i class="fas fa-chess-bishop"></i></div>
          <div class="but1"><i class="fas fa-chess-king"></i></div>
          <div class="but2"><i class="fas fa-chess-queen"></i></div>
          <div class="but1"><i class="fas fa-chess-bishop"></i></div>
          <div class="but2"><i class="fas fa-chess-knight"></i></div>
          <div class="but1"><i class="fas fa-chess-rook"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
