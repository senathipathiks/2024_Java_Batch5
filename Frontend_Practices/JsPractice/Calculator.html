<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      body {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #container {
        border: 5px solid #376b14;
        width: 400px;
        height: 350px;
        border-radius: 15px;
        background-color: #90ed47;
      }
      #div1 {
        background-color: #538426;
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
        border-radius: 10px;
      }
      #output {
        width: 300px;
        height: 50px;
        background-color: #86939f;
        border: 5px inset;
        font-size: xx-large;
        border-radius: 5px;
        text-align: right;
      }
      .but {
        width: 50px;
        height: 30px;
        border-radius: 7px;
        margin-left: 20px;
        border: 2px inset black;
      }
      #div2 {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }
      .cont {
        margin-top: 10px;
        margin-left: -20px;
      }
      .but:hover {
        background-color: #538426;
        color: white;
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="div1">
        <input type="text" name="output" id="output" value="0" />
      </div>
      <div id="div2">
        <div class="cont">
          <input type="button" value="%" class="but" onclick="Display('%')" />
          <input type="button" value="RM" class="but" />
          <input type="button" value="M+" class="but" />
          <input type="button" value="M-" class="but" />
          <input type="button" value="/" class="but" onclick="Display('/')" />
        </div>
        <div class="cont">
          <input type="button" value="+/-" class="but" />
          <input type="button" value="7" class="but" onclick="Display('7')" />
          <input type="button" value="8" class="but" onclick="Display('8')" />
          <input type="button" value="9" class="but" onclick="Display('9')" />
          <input type="button" value="x" class="but" onclick="Display('*')" />
        </div>
        <div class="cont">
          <input type="button" value="C" class="but" onclick="Clear()" />
          <input type="button" value="4" class="but" onclick="Display('4')" />
          <input type="button" value="5" class="but" onclick="Display('5')" />
          <input type="button" value="6" class="but" onclick="Display('6')" />
          <input type="button" value="-" class="but" onclick="Display('-')" />
        </div>

        <div class="cont">
          <input type="button" value="CA" class="but" onclick="Clear()" />
          <input type="button" value="1" class="but" onclick="Display('1')" />
          <input type="button" value="2" class="but" onclick="Display('2')" />
          <input type="button" value="3" class="but" onclick="Display('3')" />
          <input type="button" value="+" class="but" onclick="Display('+')" />
        </div>
        <div class="cont">
          <input type="button" value="0" class="but" onclick="Display('0')" />
          <input type="button" value="00" class="but" onclick="Display('00')" />
          <input type="button" value="." class="but" onclick="Display('.')" />
          <input type="button" value="=" class="but" onclick="Calculate()" />
          <input type="button" value="()" class="but" onclick="Display('()')" />
        </div>
      </div>
    </div>

    <script>
      function Display(val) {
        document.getElementById("output").value += val;
      }

      function Clear() {
        document.getElementById("output").value = " ";
      }

      function Calculate() {
        var input = document.getElementById("output").value;
        var result = eval(input);
        document.getElementById("output").value = result;
      }
    </script>
  </body>
</html>
