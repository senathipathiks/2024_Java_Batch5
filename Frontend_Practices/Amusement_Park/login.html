<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tickets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Edu+SA+Beginner:wght@400..700&family=Italianno&family=Madimi+One&family=My+Soul&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="navbar">
      <span>AMUSEMENT PARK</span>
      <button id="but"><i class="fa fa-bars"></i></button>
      <a href="login.html" id="a1">LOGIN</a>
      <a href="registration.html" id="a2">REGISTRATION</a>
      <a href="ticket.html" id="a3">BOOK TICKETS</a>
      <a href="about.html" id="a4" target="_parent">ABOUT US</a>
    </div>
    <div id="ab">
      <h1>LOGIN</h1>
      <div class="name">
        <input
          type="text"
          name="uname"
          id="uname"
          placeholder="USER NAME"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="EMAIL ID"
          required
        />
      </div>
      <div class="pass">
        <input
          type="password"
          name="pword"
          id="pword"
          placeholder="ENTER PASSWORD"
          required
        />
      </div>
      <p id="new">NEW USER? <a href="registration.html">SIGN UP</a></p>
      <hr />
      <button id="submit"><a href="ticket.html">LOGIN</a></button>
    </div>
  </body>
</html>
