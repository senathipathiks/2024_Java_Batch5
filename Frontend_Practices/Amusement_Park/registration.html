<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tickets</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Edu+SA+Beginner:wght@400..700&family=Italianno&family=Madimi+One&family=My+Soul&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="registration.css" />
  </head>
  <body>
    <div id="navbar">
      <span>AMUSEMENT PARK</span>
      <button id="but"><i class="fa fa-bars"></i></button>
      <a href="Amusement.html" id="a1">HOME</a>
      <a href="registration.html" id="a2">REGISTRATION</a>
      <a href="ticket.html" id="a3">BOOK TICKETS</a>
      <a href="about.html" id="a4" target="_parent">ABOUT US</a>
    </div>
    <div id="ab">
      <h1>SIGN UP</h1>
      <div class="name">
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="FIRST NAME"
          required
        />
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="LAST NAME"
          required
        />
      </div>
      <div class="details">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="EMAIL ID"
          required
        />
        <input
          type="text"
          name="contact"
          id="contact"
          placeholder="ENTER MOBILE NUMBER"
          required
        />
      </div>
      <div class="pass">
        <input
          type="password"
          name="pword"
          id="pword"
          placeholder="ENTER PASSWORD"
          required
        />
        <input
          type="password"
          name="repeatpword"
          id="repeatpword"
          placeholder="REPEAT PASSWORD"
          required
        />
      </div>
      <p id="already">
        ALREADY HAVE AN ACCOUNT? <a href="login.html">LOGIN</a>
      </p>
      <hr />
      <button id="submit"><a href="login.html">SIGN UP</a></button>
    </div>
  </body>
</html>
