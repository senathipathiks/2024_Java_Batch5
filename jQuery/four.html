<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#add").click(function(){
                var x = parseInt($("#num1").val());
                var y = parseInt($("#num2").val());
                var z = x+y;
                $("#sum").val(z);
            })
        })

    </script>

</head>

<body>
    Number 1 : <input type="text" id="num1"><br>
    Number 2 : <input type="text" id="num2"><br>
    <input type="submit" id="add"><br>
    Result : <input type="text" id="sum"><br>

</body>

</html>
