<html>
    <head>
        <script>
            var a = 20;
            for(;a>=0;a--){
                document.writeln(a);
            } //for loop

            var a =10;
            while(a>=0)
            {
                document.writeln(a);
                a--; 
            } //while loop

            var a =20;
            document.writeln(a=='20');
            document.writeln(a==='20');
        </script>
    </head>
</html>
