<html>
    <head>
        <link rel="stylesheets" href="styles.css">
        <style>
            body{
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%);
                margin-top: -300px;
            }
            #reservation{
                width:300px;
    padding:100px;
    margin:80px;
    border-radius:15px;
    box-shadow:0 9px 50px rgba(0, 0, 0, 0.4);
    backdrop-filter:blur(5px);

            }
        </style>
    </head>
    <body>
        <div id="reservation">

        <form>
            <table align="center">
                <tr>
                    <td>Enter your name&nbsp;</td>
                    <td><input type="text" name="Username"></td>
                </tr>
                <tr>
                    <td>Enter your email-id&nbsp;</td>
                    <td><input type="text" name="email-id"></td>
                </tr>
                <tr>
                    <td>Starting date&nbsp;</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Ending date&nbsp;</td>
                    <td><input type="date" name="end date"></td>
                </tr>
                <tr>
                    <td>No.of.Adults&nbsp;</td>
                    <td><input type="text" name="adults"></td>
                </tr>
                <tr>
                    <td>No.of.Children&nbsp;</td>
                    <td><input type="text"name="child"></td>
                </tr>
                <tr>
                    <th colspan="2"><button>OK</button>&nbsp;&nbsp;<button>Cancel</button></th>
                    </tr>
            </table>
        </form>
</div>

</html>
