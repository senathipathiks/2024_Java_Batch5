<html>
    <head>
        <script>
            function validateDriving()
            {
                var expr = "^(([A-Z]{2}[0-9]{2})( )|([A-Z]{2}-[0-9]{2}))((19|20)[0-9][0-9])[0-9]{7}$";
                var drivinglicensenumber = document.getElementById("driving").value;
                if(drivinglicensenumber.match(expr))
                {
                    alert("Your Driving license number is correct !");
                }
                else
                {
                    alert("Your number is wrong");
                }
            }
        </script>

        <style>
            body
            {
                margin-top: 200px;
                background-image: linear-gradient(yellowgreen, beige);
            }
            #driving
            {
                border-radius: 10px;
                height: 30px;
            }
            #btn
            {
                height: 30px;
                width: 100px;
                border-radius: 10px;
                background-color: lightcyan;
            }
        </style>
    </head>
    <body align="center">
        <b>Driving License Number : </b><input type="text" id="driving"> <br><br>

        <input type="submit" value="Verify" id="btn" onclick="validateDriving()">
    </body>
</html>
