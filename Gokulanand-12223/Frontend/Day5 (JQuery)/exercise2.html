<html>
    <head>
        <script src="jquery-3.7.1.js"> </script>

        <style>
            .style1
            {
                color: red;
                background-color: yellowgreen;
            }
            .style2
            {
                color: blue;
                background-color: blueviolet;
            }
            .style3
            {
                color: pink;
                background-color:brown;
            }
        </style>

        <script>
            $(document).ready(function()
            {
                $("#add").click(function()
                {
                    $("#para").addClass("style1");
                })
                $("#remove").click(function()
                {
                    $("#para").removeClass("style1 style2 style3");
                })
                $("#toggle").click(function()
                {
                    $("#para").toggleClass("style3");
                })
            })
        </script>
    </head>
    <body>
        <p id="para"> This is my paragraph </p>
        <input type="submit" id="add" value="Add Class">
        <input type="submit" id="remove" value="Remove Class">
        <input type="submit" id="toggle" value="Toggling Class">
    </body>
</html>
