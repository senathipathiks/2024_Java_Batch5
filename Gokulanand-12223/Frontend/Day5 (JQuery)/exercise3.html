<html>
    <head>
        <script src="jquery-3.7.1.js"> </script>
        <script>
            $(document).ready(function()
            {
                $("#append").click(function()
                {
                    $("#para").append("By Samuthrakani");
                })
                $("#prepend").click(function()
                {
                    $("#para").prepend("By Samuthrakani");
                })
                $("#remove").click(function()
                {
                    $("#para").remove();
                })
            })
        </script>
    </head>
    <body>
        <p id="para"> This is my paragraph </p>
        <input type="submit" id="append" value="Append Class">
        <input type="submit" id="prepend" value="Prepend Class">
        <input type="submit" id="remove" value="Remove Class">
    </body>
</html>
